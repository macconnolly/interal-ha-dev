          .bubble-state {
            font-size: 10px !important;
            font-weight: 600 !important;
            margin-top: 1px !important;
            justify-content: center !important;
            color: ${state === 'on'
              ? 'rgba(40, 40, 40, 0.95)'
              : 'rgba(60, 60, 60, 0.7)'} !important;
          }

          .bubble-attribute {
            font-size: 10px !important;
            font-weight: 600 !important;
            margin-top: 1px !important;
            justify-content: center !important;
            color: ${state === 'on'
              ? 'rgb(255, 149, 0)'
              : 'rgba(60, 60, 60, 0.7)'} !important;
          }

          .bubble-range-slider {
            position: absolute !important;
            bottom: 4px !important;
            left: 0 !important;
            right: 0 !important;
            margin: 0 auto !important;
            width: 60% !important;
            height: 3px !important;
            border-radius: 3px !important;
            z-index: 10 !important;
            background: ${state === 'on'
              ? 'rgba(0, 0, 0, 0.08)'
              : 'transparent'} !important;
            overflow: hidden !important;
            opacity: ${state === 'on' ? '1' : '0'} !important;
            transition: opacity 0.2s ease !important;
          }

          .bubble-range-fill {
            height: 3px !important;
            border-radius: 3px !important;
            background: rgb(255, 149, 0) !important;
          }

          .bubble-range-value {
            position: fixed !important;
            top: 4px !important;
            right: 5px !important;
            font-size: 9px !important;
            font-weight: 600 !important;
            color: rgba(50, 50, 50, 0.9) !important;
            opacity: 0 !important;
            transition: opacity 0.15s ease !important;
            z-index: 20 !important;
          }

          .is-dragging .bubble-range-value { opacity: 1 !important; }
          .is-dragging .bubble-attribute { opacity: 0 !important; }

