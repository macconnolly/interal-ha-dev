      # ═══════════════════════════════════════════════════════════════════
      # Sonos Kitchen - Full gold-standard styling (Blue accent)
      # ═══════════════════════════════════════════════════════════════════
      - type: custom:bubble-card
        card_type: button
        button_type: slider
        entity: media_player.kitchen
        name: Sonos
        icon: mdi:speaker
        show_state: false
        show_attribute: true
        attribute: volume_level
        scrolling_effect: false
        tap_action:
          action: perform-action
          perform_action: media_player.media_play_pause
          target:
            entity_id: media_player.kitchen
        hold_action:
          action: more-info
        double_tap_action:
          action: call-service
          service: media_player.volume_set
          target:
            entity_id: media_player.kitchen
          data:
            volume_level: 0.3
        card_mod:
          style: |
            ha-card {
              background: transparent !important;
              border: none !important;
              box-shadow: none !important;
            }
        styles: >-
          ${(() => {
            const isPlaying = hass.states['media_player.kitchen']?.state === 'playing';
            const isCoordinator = hass.states['sensor.sonos_current_playing_group_coordinator']?.state === 'media_player.kitchen';
            const inGroup = hass.states['binary_sensor.sonos_kitchen_in_playing_group']?.state === 'on';
            return `
              .bubble-button-card-container {
                position: relative !important;
                display: grid !important;
                grid-template-rows: auto auto 1fr auto !important;
                justify-items: center !important;
                align-items: center !important;
                text-align: center !important;
                min-height: 76px !important;
                padding: 14px 6px 5px 6px !important;
                border-radius: 14px !important;
                overflow: hidden !important;
                clip-path: inset(0 round 14px) !important;
                transition: transform 0.1s ease-out, border-color 0.15s ease, background 0.2s ease !important;
                background: ${inGroup
                  ? 'rgba(66, 133, 244, 0.15)'
                  : 'rgba(255, 255, 255, 0.12)'} !important;
                backdrop-filter: blur(3px) !important;
                -webkit-backdrop-filter: blur(3px) !important;
                border: ${inGroup
                  ? '1px solid rgba(66, 133, 244, 0.6)'
                  : '1px solid rgba(120, 120, 120, 0.55)'} !important;
                box-shadow: ${inGroup
                  ? '0 2px 10px rgba(66, 133, 244, 0.15)'
                  : 'none'} !important;
