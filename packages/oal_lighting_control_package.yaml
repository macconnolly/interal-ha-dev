      - service: adaptive_lighting.apply
        data:
          entity_id: switch.adaptive_lighting_main_living
          lights: light.office_desk_lamp
          transition: "{{ transition_speed }}"
      - condition: template
        value_template: "{{ mode == 'Work (Office Desk)' }}"
      - service: adaptive_lighting.apply
        data:
          entity_id: switch.adaptive_lighting_main_living
          lights: light.office_desk_lamp
          brightness_pct: 100
          color_temp_kelvin: 4000
          transition: "{{ transition_speed }}"
          turn_on_lights: true
          set_manual_control: true

  # ---------------------------------------------------------------------------
  # 4.6 Zen32 Modal Controller Integration
  # ---------------------------------------------------------------------------
  # MOVED TO: packages/zen32_modal_controller_package.yaml
  # The handler automation and Sonos scripts are now self-contained
  # in the ZEN32 package for maintainability.
  # ---------------------------------------------------------------------------

  # ---------------------------------------------------------------------------
  # 4.8 Dynamic sunrise from Sonos alarms
  # ---------------------------------------------------------------------------
  - id: oal_dynamic_sunrise_manager_v13
    alias: "OAL v13 - Dynamic Sunrise Manager"
    trigger:
      - platform: state
        entity_id: sensor.sonos_upcoming_alarms
        attribute: earliest_alarm_timestamp
      - platform: time
        at: "03:05:00"
    condition:
      - condition: state
        entity_id: input_boolean.oal_disable_next_sonos_wakeup
        state: "off"
    variables:
      al_switches: "{{ expand('group.oal_control_switches') | map(attribute='entity_id') | list }}"
      alarm_timestamp: "{{ state_attr('sensor.sonos_upcoming_alarms', 'earliest_alarm_timestamp') | int(0) }}"
    action:
      # Only proceed if there's a valid alarm
      - condition: template
        value_template: "{{ alarm_timestamp > 0 }}"
      
      - repeat:
          count: "{{ al_switches | length }}"
          sequence:
            - variables:
                current_switch: "{{ al_switches[repeat.index - 1] }}"
                alarm_offset: >
                  {% if 'bedroom_primary' in current_switch %}
                    -1800
                  {% elif 'main_living' in current_switch %}
                    -1200
                  {% elif 'kitchen_island' in current_switch %}
                    -2700
                  {% else %}
                    -1500
                  {% endif %}
                final_sunrise_time: >
                  {% set final_time = alarm_timestamp + alarm_offset %}
                  {{ final_time | timestamp_custom('%H:%M:%S', true) }}
            - service: adaptive_lighting.change_switch_settings
              data:
                entity_id: "{{ current_switch }}"
                sunrise_time: "{{ final_sunrise_time }}"

  # ---------------------------------------------------------------------------
  # 4.9 Wake-up sequence (staged brightening)
  # ---------------------------------------------------------------------------
  - id: oal_wake_up_sequence_v13
    alias: "OAL v13 - Wake-up Sequence (Staged Brightening)"
    mode: single
    trigger:
      - platform: time_pattern
        minutes: "/1"
    condition:
      - condition: state
        entity_id: input_boolean.oal_disable_next_sonos_wakeup
        state: "off"
      - condition: template
        value_template: >
          {% set bedroom_sunrise_str = state_attr('switch.adaptive_lighting_bedroom_primary', 'sunrise_time') %}
          {% if bedroom_sunrise_str %}
            {% set sunrise_dt = today_at(bedroom_sunrise_str) %}
            {% if sunrise_dt %}
              {% set now_ts = now().timestamp() %}
              {% set sunrise_ts = sunrise_dt.timestamp() %}
              {{ sunrise_ts <= now_ts < (sunrise_ts + 60) }}
            {% else %}
              false
            {% endif %}
          {% else %}
            false
          {% endif %}
    action:
      - service: adaptive_lighting.apply
        data:
          entity_id: switch.adaptive_lighting_bedroom_primary
          brightness_pct: 50
          transition: 600
          turn_on_lights: true
          set_manual_control: true
      - service: adaptive_lighting.apply
        data:
          entity_id: switch.adaptive_lighting_main_living
          lights: light.entryway_lamp
          brightness_pct: 50
          transition: 600
          turn_on_lights: true
          set_manual_control: true
      - delay: "00:10:00"
      - service: adaptive_lighting.apply
        data:
          entity_id: switch.adaptive_lighting_kitchen_island
          brightness_pct: 80
          transition: 600
          turn_on_lights: true
          set_manual_control: true
      - service: adaptive_lighting.apply
        data:
          entity_id: switch.adaptive_lighting_bedroom_primary
          brightness_pct: 80
          transition: 0

  # ---------------------------------------------------------------------------
  # 4.10 Movie mode (snapshot + restore)
  # ---------------------------------------------------------------------------
  - id: oal_movie_mode_handler_v13
    alias: "OAL v13 - Movie Mode Handler"
    description: "Manages movie mode with scene snapshot and proper AL manual control handling."
    trigger:
      - platform: state
        entity_id: media_player.living_room_apple_tv
        to: "Playing"
        id: "start_movie"
      - platform: state
        entity_id: media_player.living_room_apple_tv
        to:
          - "Paused"
          - "Off"
        for: "00:01:30"
        id: "end_movie"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
    action:
      - choose:
          - conditions: "{{ trigger.id == 'start_movie' }}"
            sequence:
              # Snapshot current state
              - service: scene.create
                data:
                  scene_id: oal_before_movie
                  snapshot_entities:
                    - light.all_adaptive_lights
              
              # Set manual control FIRST to prevent AL interference
              # FIX: Must specify entity_id for each switch - service was broken without target
              - service: adaptive_lighting.set_manual_control
                continue_on_error: true
                target:
                  entity_id: switch.adaptive_lighting_main_living
                data:
                  lights: light.main_living_lights
                  manual_control: true
              - service: adaptive_lighting.set_manual_control
                continue_on_error: true
                target:
                  entity_id: switch.adaptive_lighting_kitchen_island
                data:
                  lights: light.kitchen_island_lights
                  manual_control: true
              - service: adaptive_lighting.set_manual_control
                continue_on_error: true
                target:
                  entity_id: switch.adaptive_lighting_recessed_ceiling
                data:
                  lights: light.recessed_ceiling_lights
                  manual_control: true
              
              # Now safe to turn lights off
              - service: light.turn_off
                continue_on_error: true
                target:
                  entity_id:
                    - light.main_living_lights
                    - light.kitchen_island_lights
                    - light.recessed_ceiling_lights
                data:
                  transition: 3
              
              # Use AL-native apply for accent lights with specific settings
              - service: adaptive_lighting.apply
                continue_on_error: true
                data:
                  entity_id: switch.adaptive_lighting_accent_spots
                  lights: light.accent_spots_lights
                  brightness_pct: 10
                  color_temp_kelvin: 2000
                  transition: 3
                  turn_on_lights: true
                  set_manual_control: true
              
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.oal_movie_mode_active

          - conditions: "{{ trigger.id == 'end_movie' }}"
            sequence:
              - condition: state
                entity_id: input_boolean.oal_movie_mode_active
                state: "on"
              
              # Restore snapshot (lights return to pre-movie state)
              - service: scene.turn_on
                target:
                  entity_id: scene.oal_before_movie
                data:
                  transition: 3
              
              # CRITICAL: Clear manual control to restore AL adaptive control
              # This allows AL to resume managing these lights automatically
              - service: adaptive_lighting.set_manual_control
                continue_on_error: true
                target:
                  entity_id: "{{ expand('group.oal_control_switches') | map(attribute='entity_id') | list }}"
                data:
                  manual_control: false
              
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.oal_movie_mode_active

  # ---------------------------------------------------------------------------
  # 4.11 Sleep-mode schedule (sets input_select → Config Manager → Core Engine)
  # ---------------------------------------------------------------------------
  - id: oal_manage_sleep_mode_v13
    alias: "OAL v13 - Manage Sleep Mode Schedule"
    trigger:
      - platform: template
        value_template: >
          {{ now().strftime('%H:%M') == states('input_datetime.oal_late_night_start')[:5] }}
        id: "start_sleep"
      - platform: time
        at: "06:00:00"
        id: "end_sleep"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
      - condition: state
        entity_id: input_boolean.oal_disable_sleep_mode
        state: "off"
    action:
      # Set input_select - Config Manager handles sleep toggle + Core Engine applies
      - service: input_select.select_option
        target:
          entity_id: input_select.oal_active_configuration
        data:
          option: "{{ 'Sleep' if trigger.id == 'start_sleep' else 'Adaptive' }}"

  # ---------------------------------------------------------------------------
  # 4.11b Force Sleep Mode Sync (bidirectional sync between toggle and config)
  # ---------------------------------------------------------------------------
  - id: oal_force_sleep_sync_v13
    alias: "OAL v13 - Force Sleep Sync"
    description: "Syncs force_sleep toggle with config selection - Config Manager handles the rest"
    trigger:
      - platform: state
        entity_id: input_boolean.oal_force_sleep
        from: "off"
        to: "on"
        id: "sleep_enabled"
      - platform: state
        entity_id: input_boolean.oal_force_sleep
        from: "on"
        to: "off"
        id: "sleep_disabled"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
    action:
      # Just set the config - Config Manager handles all AL switch settings
      - service: input_select.select_option
        target:
          entity_id: input_select.oal_active_configuration
        data:
          option: >
            {% if trigger.id == 'sleep_enabled' and states('input_select.oal_active_configuration') != 'Sleep' %}
              Sleep
            {% elif trigger.id == 'sleep_disabled' and states('input_select.oal_active_configuration') == 'Sleep' %}
              Adaptive
            {% else %}
              {{ states('input_select.oal_active_configuration') }}
            {% endif %}

  # ---------------------------------------------------------------------------
  # 4.12 System startup
  # ---------------------------------------------------------------------------
  - id: oal_system_startup_v13
    alias: "OAL v13 - System Startup Initialization"
    trigger:
      - platform: homeassistant
        event: start
    action:
      - wait_for_trigger:
          - platform: event
            event_type: component_loaded
            event_data:
              component: adaptive_lighting
      - delay: "00:00:10"
      - action: switch.turn_off
        target:
          entity_id: switch.adaptive_lighting_recessed_ceiling_adapt_color
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.oal_system_paused
      - service: script.oal_reset_global
      - delay: "00:00:02"
      # Trigger initial calculations with force=true to ensure all lights updated
      - event: oal_watchdog_trigger
        event_data:
          message: "System startup - forcing initial engine run"
          force: true

  # ---------------------------------------------------------------------------
  # 4.13 Watchdog (ensure engine runs at least every 30 minutes)
  # ---------------------------------------------------------------------------
  - id: oal_watchdog_service_v13
    alias: "OAL v13 - Watchdog Service"
    trigger:
      - platform: time_pattern
        minutes: "/10"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
      - condition: template
        value_template: >
          {{ (now().timestamp() - (states('input_datetime.oal_last_engine_run') | as_timestamp(0))) > 1800 }}
    action:
      - event: oal_watchdog_trigger
        event_data:
          message: "Engine run time stale, proactively triggering."

  # ---------------------------------------------------------------------------
  # 5.11 Nightly maintenance (force clear sticky manual flags)
  # ---------------------------------------------------------------------------
  - id: oal_v13_nightly_maintenance_clear_stuck_manual
    alias: "OAL v13 - Nightly Maintenance (Clear Stuck Manual)"
    trigger:
      - platform: time
        at: "03:00:00"
    action:
      # Force clear any stuck manual_control flags
      - service: adaptive_lighting.set_manual_control
        target:
          entity_id: "{{ expand('group.oal_control_switches') | map(attribute='entity_id') | list }}"
        data:
          manual_control: false
      # Only reset offsets if zen32 hasn't been touched in 24h
      - condition: template
        value_template: >
          {{ (now().timestamp() - (states('input_datetime.zen32_last_button_press') | as_timestamp(0))) > 86400 }}
      - service: script.oal_reset_soft


  # ---------------------------------------------------------------------------
  # 4.15 Global pause (toggle all AL switches)
  # ---------------------------------------------------------------------------
  - id: oal_global_pause_manager_v13
    alias: "OAL v13 - Global Pause Manager"
    trigger:
      - platform: state
        entity_id: input_boolean.oal_system_paused
    action:
      - action: "switch.turn_{{ 'off' if trigger.to_state.state == 'on' else 'on' }}"
        target:
          entity_id: "{{ expand('group.oal_control_switches') | map(attribute='entity_id') | list }}"

  # ---------------------------------------------------------------------------
  # 4.16 Autoreset sync (input_number → AL switches)
  # ---------------------------------------------------------------------------
  - id: oal_autoreset_from_input_v13
    alias: "OAL v13 - Autoreset Sync (Input → AL)"
    trigger:
      - platform: state
        entity_id: input_number.oal_control_zonal_timeout_hours
    condition:
      - condition: state
        entity_id: input_boolean.oal_autoreset_sync_lock
        state: "off"
    variables:
      autoreset_seconds: "{{ (states('input_number.oal_control_zonal_timeout_hours') | float(4) * 3600) | int }}"
    action:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.oal_autoreset_sync_lock
      - service: adaptive_lighting.change_switch_settings
        target:
          entity_id: "{{ expand('group.oal_control_switches') | map(attribute='entity_id') | list }}"
        data:
          autoreset_control_seconds: "{{ autoreset_seconds }}"
      - delay: "00:00:01"
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.oal_autoreset_sync_lock

  # ---------------------------------------------------------------------------
  # 4.17 Autoreset sync (AL switches → input_number)
  # ---------------------------------------------------------------------------
  - id: oal_autoreset_from_switch_v13
    alias: "OAL v13 - Autoreset Sync (AL → Input)"
    trigger:
      - platform: state
        entity_id:
          - switch.adaptive_lighting_main_living
          - switch.adaptive_lighting_kitchen_island
          - switch.adaptive_lighting_bedroom_primary
          - switch.adaptive_lighting_accent_spots
          - switch.adaptive_lighting_recessed_ceiling
    condition:
      - condition: state
        entity_id: input_boolean.oal_autoreset_sync_lock
        state: "off"
      - condition: template
        value_template: >
          {% set seconds = state_attr(trigger.entity_id, 'autoreset_control_seconds') | int(0) %}
          {% if seconds <= 0 %}
            false
          {% else %}
            {% set new_hours = seconds / 3600 %}
            {% set current_hours = states('input_number.oal_control_zonal_timeout_hours') | float(4) %}
            {{ (new_hours - current_hours) | abs > 0.01 }}
          {% endif %}
    action:
      - variables:
          seconds: "{{ state_attr(trigger.entity_id, 'autoreset_control_seconds') | int(0) }}"
          new_hours: "{{ (seconds / 3600) if seconds > 0 else 0 }}"
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.oal_autoreset_sync_lock
      - service: input_number.set_value
        target:
          entity_id: input_number.oal_control_zonal_timeout_hours
        data:
          value: "{{ new_hours }}"
      - delay: "00:00:01"
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.oal_autoreset_sync_lock

  # ---------------------------------------------------------------------------
  # 4.5 Notification Automations (Phase 3)
  # ---------------------------------------------------------------------------
  - id: oal_v13_post_sunset_override_reminder
    alias: "OAL v13 - Post-Sunset Manual Override Reminder"
    mode: single
    trigger:
      - platform: state
        entity_id: sun.sun
        to: "below_horizon"
        for: "00:30:00"
    condition:
      - condition: numeric_state
        entity_id: sensor.oal_system_status
        attribute: active_zonal_overrides
        above: 0
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
    action:
      - service: notify.notify
        data:
          title: "Lights Still Manual"
          message: >
            {{ state_attr('sensor.oal_system_status', 'overridden_zones') | join(', ') }}
            {{ 'is' if state_attr('sensor.oal_system_status', 'overridden_zones') | length == 1 else 'are' }}
            still manually controlled. Reset to adaptive?
          data:
            tag: "oal_override_reminder"
            actions:
              - action: "OAL_RESET_LIGHTS"
                title: "Reset to Adaptive"
              - action: "OAL_KEEP_MANUAL"
                title: "Keep Manual"
      - wait_for_trigger:
          - platform: event
            event_type: mobile_app_notification_action
            event_data:
              action: "OAL_RESET_LIGHTS"
          - platform: event
            event_type: mobile_app_notification_action
            event_data:
              action: "OAL_KEEP_MANUAL"
        timeout: "01:00:00"
        continue_on_timeout: true
      - choose:
          - conditions: "{{ wait.trigger and wait.trigger.event.data.action == 'OAL_RESET_LIGHTS' }}"
            sequence:
              - service: script.oal_reset_soft
              - service: notify.notify
                data:
                  message: "Lights reset to adaptive control."
                  data:
                    tag: "oal_override_reminder"

  - id: oal_v13_override_expiring_notification
    alias: "OAL v13 - Override Expiring Soon Warning"
    mode: single
    trigger:
      - platform: template
        value_template: >
          {% set secs = state_attr('sensor.oal_soonest_override', 'seconds_remaining') | int(0) %}
          {{ secs > 0 and secs < 300 }}
        for: "00:00:05"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
      - condition: state
        entity_id: sun.sun
        state: "below_horizon"
    action:
      - service: notify.notify
        data:
          title: "OAL Override Expiring"
          message: >
            {{ state_attr('sensor.oal_soonest_override', 'zone_friendly') }}
            returning to adaptive in {{ states('sensor.oal_soonest_override') }}.
          data:
            tag: "oal_override_expiring"
            actions:
              - action: "OAL_EXTEND_OVERRIDE"
                title: "Extend 1 Hour"
              - action: "OAL_LET_EXPIRE"
                title: "Let Expire"
      - wait_for_trigger:
          - platform: event
            event_type: mobile_app_notification_action
            event_data:
              action: "OAL_EXTEND_OVERRIDE"
          - platform: event
            event_type: mobile_app_notification_action
            event_data:
              action: "OAL_LET_EXPIRE"
        timeout: "00:05:00"
        continue_on_timeout: true
      - choose:
          - conditions: "{{ wait.trigger and wait.trigger.event.data.action == 'OAL_EXTEND_OVERRIDE' }}"
            sequence:
              - service: adaptive_lighting.set_manual_control
                target:
                  entity_id: >
                    switch.adaptive_lighting_{{ state_attr('sensor.oal_soonest_override', 'zone_id') }}
                data:
                  manual_control: true
              - service: notify.notify
                data:
                  message: "Override extended for 1 hour."
                  data:
                    tag: "oal_override_expiring"

  # -------------------------------------------------------------------------
  # Auto-switch to "Manual" config when lights are manually controlled
  # -------------------------------------------------------------------------
  - id: oal_auto_switch_to_manual_config
    alias: "OAL - Auto Switch to Manual Config on Manual Control"
    description: "Switches config to 'Manual' when any AL switch detects manual control"
    mode: single
    trigger:
      - platform: template
        value_template: >
          {% set zones = [
            'switch.adaptive_lighting_main_living',
            'switch.adaptive_lighting_kitchen_island',
            'switch.adaptive_lighting_bedroom_primary',
            'switch.adaptive_lighting_accent_spots',
            'switch.adaptive_lighting_recessed_ceiling',
            'switch.adaptive_lighting_column_lights'
          ] %}
          {% set ns = namespace(count=0) %}
          {% for z in zones %}
            {% set ns.count = ns.count + (state_attr(z, 'manual_control') | default([]) | length) %}
          {% endfor %}
          {{ ns.count > 0 }}
    condition:
      # Only switch to Manual if we're currently on Adaptive
      # This prevents overriding intentional config selections like TV Mode, Sleep, etc.
      - condition: template
        value_template: "{{ states('input_select.oal_active_configuration') == 'Adaptive' }}"
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
    action:
      - service: input_select.select_option
        target:
          entity_id: input_select.oal_active_configuration
        data:
          option: "Manual"

  # -------------------------------------------------------------------------
  # Learning Event Logger - Captures manual brightness adjustments for analysis
  # -------------------------------------------------------------------------
  - id: oal_learning_event_logger
    alias: "OAL - Learning Event Logger"
    description: "Captures manual brightness adjustments with full context for later Claude analysis"
    mode: queued
    max: 10
    trigger:
      # Trigger when any zone enters manual control (from empty to non-empty)
      - platform: template
        value_template: >
          {{ state_attr('switch.adaptive_lighting_main_living', 'manual_control') | default([]) | length > 0 }}
        id: main_living
      - platform: template
        value_template: >
          {{ state_attr('switch.adaptive_lighting_kitchen_island', 'manual_control') | default([]) | length > 0 }}
        id: kitchen_island
      - platform: template
        value_template: >
          {{ state_attr('switch.adaptive_lighting_bedroom_primary', 'manual_control') | default([]) | length > 0 }}
        id: bedroom_primary
      - platform: template
        value_template: >
          {{ state_attr('switch.adaptive_lighting_accent_spots', 'manual_control') | default([]) | length > 0 }}
        id: accent_spots
      - platform: template
        value_template: >
          {{ state_attr('switch.adaptive_lighting_recessed_ceiling', 'manual_control') | default([]) | length > 0 }}
        id: recessed_ceiling
      - platform: template
        value_template: >
          {{ state_attr('switch.adaptive_lighting_column_lights', 'manual_control') | default([]) | length > 0 }}
        id: column_lights

    variables:
      zone_map:
        main_living:
          switch: switch.adaptive_lighting_main_living
          friendly: "Main Living"
        kitchen_island:
          switch: switch.adaptive_lighting_kitchen_island
          friendly: "Kitchen Island"
        bedroom_primary:
          switch: switch.adaptive_lighting_bedroom_primary
          friendly: "Bedroom"
        accent_spots:
          switch: switch.adaptive_lighting_accent_spots
          friendly: "Accent Spots"
        recessed_ceiling:
          switch: switch.adaptive_lighting_recessed_ceiling
          friendly: "Recessed Ceiling"
        column_lights:
          switch: switch.adaptive_lighting_column_lights
          friendly: "Column Lights"

      zone_id: "{{ trigger.id }}"
      zone_info: "{{ zone_map[zone_id] }}"
      switch_entity: "{{ zone_info.switch }}"
      zone_friendly: "{{ zone_info.friendly }}"

      # Get manually controlled lights
      manual_lights: "{{ state_attr(switch_entity, 'manual_control') | default([]) }}"

      # AL's intended values
      al_brightness: "{{ state_attr(switch_entity, 'brightness_pct') | float(0) }}"
      al_color_temp: "{{ state_attr(switch_entity, 'color_temp_kelvin') | int(0) }}"

      # Environmental context
      lux: "{{ states('sensor.living_room_presence_light_sensor_light_level') | float(0) }}"
      weather: "{{ states('weather.home') }}"
      season: "{{ 'winter' if now().month in [11, 12, 1, 2, 3] else 'summer' }}"
      sun_elevation: "{{ state_attr('sun.sun', 'elevation') | float(0) }}"
      sun_rising: "{{ state_attr('sun.sun', 'rising') | default(false) }}"
      env_boost: "{{ states('input_number.oal_offset_environmental_brightness') | float(0) }}"

    action:
      # Process each manually controlled light
      - repeat:
          for_each: "{{ manual_lights }}"
          sequence:
            - variables:
                light_entity: "{{ repeat.item }}"
                # Get actual brightness (0-255 scale, convert to %)
                actual_brightness_raw: "{{ state_attr(light_entity, 'brightness') | float(0) }}"
                actual_brightness: "{{ (actual_brightness_raw / 255 * 100) | round(1) }}"
                actual_color_temp: "{{ state_attr(light_entity, 'color_temp_kelvin') | default(0) }}"
                delta: "{{ (actual_brightness - al_brightness) | round(1) }}"

            # Fire custom event for sensor tracking
            - event: oal_learning_event
              event_data:
                zone_id: "{{ zone_id }}"
                zone_friendly: "{{ zone_friendly }}"
                light_entity: "{{ light_entity }}"
                timestamp: "{{ now().isoformat() }}"
                hour: "{{ now().hour }}"
                day_of_week: "{{ now().weekday() }}"
                is_weekend: "{{ now().weekday() >= 5 }}"
                al_brightness_pct: "{{ al_brightness }}"
                actual_brightness_pct: "{{ actual_brightness }}"
                delta: "{{ delta }}"
                al_color_temp_k: "{{ al_color_temp }}"
                actual_color_temp_k: "{{ actual_color_temp }}"
                lux: "{{ lux }}"
                weather: "{{ weather }}"
                season: "{{ season }}"
                sun_elevation: "{{ sun_elevation }}"
                sun_rising: "{{ sun_rising }}"
                environmental_boost: "{{ env_boost }}"
                source: "initial"

            # Optional: Write to log file for persistent storage
            # Requires notify.file to be configured in configuration.yaml:
            #   notify:
            #     - platform: file
            #       name: oal_learning_log
            #       filename: /config/oal_learning_events.jsonl
            #       timestamp: false
            - service: notify.send_message
              continue_on_error: true
              target:
                entity_id: notify.oal_learning_log
              data:
                message: >
                  {{ {'zone_id': zone_id, 'zone_friendly': zone_friendly, 'light_entity': light_entity,
                      'timestamp': now().isoformat(), 'hour': now().hour, 'day_of_week': now().weekday(),
                      'is_weekend': now().weekday() >= 5, 'al_brightness_pct': al_brightness,
                      'actual_brightness_pct': actual_brightness, 'delta': delta,
                      'al_color_temp_k': al_color_temp, 'actual_color_temp_k': actual_color_temp,
                      'lux': lux, 'weather': weather, 'season': season,
                      'sun_elevation': sun_elevation, 'sun_rising': sun_rising,
                      'environmental_boost': env_boost, 'source': 'initial'} | to_json }}

  # -------------------------------------------------------------------------
  # Learning Event Logger (Ongoing) - Captures subsequent adjustments
  # -------------------------------------------------------------------------
  - id: oal_learning_event_logger_ongoing
    alias: "OAL - Learning Event Logger (Ongoing)"
    description: "Captures additional manual adjustments while light is already in manual control"
    mode: queued
    max: 10
    trigger:
      # Trigger on brightness changes for lights in each zone
      - platform: state
        entity_id:
          - light.living_room_couch_lamp
          - light.living_room_floor_lamp
          - light.entryway_lamp
          - light.living_room_credenza_light
          - light.living_room_corner_accent
          - light.office_desk_lamp
        attribute: brightness
        id: main_living
      - platform: state
        entity_id:
          - light.kitchen_island_pendants
        attribute: brightness
        id: kitchen_island
      - platform: state
        entity_id:
          - light.master_bedroom_table_lamps
          - light.master_bedroom_corner_accent_mqtt
        attribute: brightness
        id: bedroom_primary
      - platform: state
        entity_id:
          - light.dining_room_spot_lights
          - light.living_room_spot_lights
        attribute: brightness
        id: accent_spots
      - platform: state
        entity_id:
          - light.kitchen_main_lights
          - light.living_room_hallway_lights
        attribute: brightness
        id: recessed_ceiling
      - platform: state
        entity_id:
          - light.living_column_strip_light_matter
          - light.dining_column_strip_light_matter
        attribute: brightness
        id: column_lights

    variables:
      zone_config:
        main_living:
          switch: switch.adaptive_lighting_main_living
          friendly: "Main Living"
        kitchen_island:
          switch: switch.adaptive_lighting_kitchen_island
          friendly: "Kitchen Island"
        bedroom_primary:
          switch: switch.adaptive_lighting_bedroom_primary
          friendly: "Bedroom Primary"
        accent_spots:
          switch: switch.adaptive_lighting_accent_spots
          friendly: "Accent Spots"
        recessed_ceiling:
          switch: switch.adaptive_lighting_recessed_ceiling
          friendly: "Recessed Ceiling"
        column_lights:
          switch: switch.adaptive_lighting_column_lights
          friendly: "Column Lights"
      zone_id: "{{ trigger.id }}"
      zone_friendly: "{{ zone_config[zone_id].friendly }}"
      switch_entity: "{{ zone_config[zone_id].switch }}"
      light_entity: "{{ trigger.entity_id }}"
      manual_lights: "{{ state_attr(switch_entity, 'manual_control') | default([]) }}"
      # Check if this light is currently in manual control
      is_in_manual_control: "{{ light_entity in manual_lights }}"

    condition:
      # Only proceed if light is currently in manual_control for its zone
      - condition: template
        value_template: "{{ is_in_manual_control }}"
      # Skip if brightness is None (light turned off)
      - condition: template
        value_template: "{{ trigger.to_state.attributes.brightness is not none }}"

    action:
      - variables:
          al_brightness: "{{ state_attr(switch_entity, 'brightness_pct') | float(0) }}"
          actual_brightness_raw: "{{ trigger.to_state.attributes.brightness | float(0) }}"
          actual_brightness: "{{ (actual_brightness_raw / 255 * 100) | round(1) }}"
          delta: "{{ (actual_brightness - al_brightness) | round(1) }}"
          al_color_temp: "{{ state_attr(switch_entity, 'color_temp_kelvin') | int(0) }}"
          actual_color_temp: "{{ trigger.to_state.attributes.color_temp_kelvin | default(none) }}"
          lux: "{{ states('sensor.living_room_presence_light_sensor_light_level') | float(0) }}"
          weather: "{{ states('weather.home') | default('unknown') }}"
          season: "{{ 'winter' if now().month in [11, 12, 1, 2, 3] else 'summer' }}"
          sun_elevation: "{{ state_attr('sun.sun', 'elevation') | float(0) }}"
          sun_rising: "{{ state_attr('sun.sun', 'rising') | default(false) }}"
          env_boost: "{{ states('input_number.oal_offset_environmental_brightness') | float(0) }}"

      # Fire custom event (same format, adds source field)
      - event: oal_learning_event
        event_data:
          zone_id: "{{ zone_id }}"
          zone_friendly: "{{ zone_friendly }}"
          light_entity: "{{ light_entity }}"
          timestamp: "{{ now().isoformat() }}"
          hour: "{{ now().hour }}"
          day_of_week: "{{ now().weekday() }}"
          is_weekend: "{{ now().weekday() >= 5 }}"
