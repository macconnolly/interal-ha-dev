          rgba(40, 40, 40, 0.18) 100%
        ),
        url('/local/image/Room7.png') !important;
      background-size: cover !important;
      background-position: center !important;
      border-radius: 28px !important;
      overflow: hidden !important;
      border: none !important;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08) !important;
      padding: 0 !important;
      display: block !important;
    }
cards:
  - type: custom:bubble-card
    card_type: button
    button_type: name
    card_layout: large
    show_icon: false
    show_name: false
    show_state: false
    sub_button:
      main:
        - name: Quick Controls
          buttons_layout: inline
          group:
            - entity: light.all_adaptive_lights
              name: All
              icon: mdi:lightbulb-group
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              tap_action:
                action: toggle
              hold_action:
                action: more-info
            - entity: script.oal_reset_soft
              name: Reset
              icon: mdi:refresh
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              tap_action:
                action: perform-action
                perform_action: script.oal_reset_soft
                target: {}
            - entity: media_player.living_room
              name: Media
              icon: mdi:play-pause
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              visibility:
                - condition: or
                  conditions:
                    - condition: state
                      entity: media_player.living_room
                      state: playing
                    - condition: state
                      entity: media_player.living_room
                      state: paused
              tap_action:
                action: perform-action
                perform_action: media_player.media_play_pause
                target:
                  entity_id: media_player.living_room
            - entity: weather.forecast_home
              name: Weather
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              tap_action:
                action: more-info
            - entity: climate.dining_room
              name: Climate
              show_icon: false
              show_name: false
              show_attribute: true
              attribute: current_temperature
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              tap_action:
                action: more-info
