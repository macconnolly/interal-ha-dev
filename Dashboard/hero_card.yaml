    card_type: button
    button_type: name
    card_layout: large
    show_icon: false
    show_name: false
    show_state: false
    sub_button:
      main:
        - name: Quick Controls
          buttons_layout: inline
          group:
            - entity: light.all_adaptive_lights
              name: All
              icon: mdi:lightbulb-group
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              tap_action:
                action: toggle
              hold_action:
                action: more-info
            - entity: script.oal_reset_soft
              name: Reset
              icon: mdi:refresh
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              tap_action:
                action: perform-action
                perform_action: script.oal_reset_soft
                target: {}
            - entity: media_player.living_room
              name: Media
              icon: mdi:play-pause
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              visibility:
                - condition: or
                  conditions:
                    - condition: state
                      entity: media_player.living_room
                      state: playing
                    - condition: state
                      entity: media_player.living_room
                      state: paused
              tap_action:
                action: perform-action
                perform_action: media_player.media_play_pause
                target:
                  entity_id: media_player.living_room
            - entity: weather.forecast_home
              name: Weather
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              tap_action:
                action: more-info
            - entity: climate.dining_room
              name: Climate
              show_icon: false
              show_name: false
              show_attribute: true
              attribute: current_temperature
              show_background: true
              state_background: false
              custom_height: 38
              fill_width: false
              tap_action:
                action: more-info
    styles: |
      ha-card {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        margin: 0 !important;
        padding: 12px 16px 4px 16px !important;
      }
      .bubble-button-card-container {
        background: transparent !important;
      }
      .bubble-sub-button-container {
        background: rgba(255, 255, 255, 0.06) !important;
        backdrop-filter: blur(6px) saturate(120%) !important;
        -webkit-backdrop-filter: blur(6px) saturate(120%) !important;
