            {% endif %}

          # Raw component values (before weighting)
          lux_boost_raw: >
            {% set lux = states('sensor.living_room_presence_light_sensor_light_level') | float(2000) %}
            {% if lux < 100 %} 18
            {% elif lux < 300 %} 15
            {% elif lux < 700 %} 10
            {% elif lux < 1200 %} 5
