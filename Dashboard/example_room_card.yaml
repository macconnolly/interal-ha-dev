          .bubble-button-card-container::after {
            content: '' !important;
            position: absolute !important;
            top: 6px !important;
            right: 6px !important;
            width: ${(hass.states['sensor.room_living_state']?.attributes?.manually_controlled_lights || []).includes('light.living_room_floor_lamp') ? '8px' : '0px'} !important;
