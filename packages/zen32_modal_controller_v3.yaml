    name: "ZEN32 Control Mode"
    options:
      - "light"
      - "music"
    initial: "light"
    icon: mdi:toggle-switch-variant

input_datetime:
  zen32_mode_last_change:
    name: "ZEN32 Mode Last Change"
    has_date: true
    has_time: true
    icon: mdi:clock-check-outline

  zen32_last_button_press:
    name: "ZEN32 Last Button Press"
    has_date: true
    has_time: true
    icon: mdi:gesture-tap

input_number:
  sonos_favorite_index:
    name: "Sonos Favorite Index"
    min: 0
    max: 20
    step: 1
    initial: 0
    icon: mdi:playlist-music


# =============================================================================
# TEMPLATE SENSORS
# =============================================================================

template:
  - sensor:
      # -------------------------------------------------------------------------
      # Mode Status - Current mode with diagnostic attributes
      # -------------------------------------------------------------------------
      - name: "ZEN32 Mode Status"
        unique_id: zen32_mode_status
        state: "{{ states('input_select.zen32_control_mode') }}"
        icon: >
          {{ 'mdi:music-circle' if is_state('input_select.zen32_control_mode', 'music')
             else 'mdi:lightbulb-group' }}
        attributes:
          mode_color: >
            {{ 'blue' if is_state('input_select.zen32_control_mode', 'music') else 'yellow' }}
          mode_color_value: >
            {{ 1 if is_state('input_select.zen32_control_mode', 'music') else 5 }}
          seconds_in_mode: >
            {% set last = states('input_datetime.zen32_mode_last_change') | as_datetime %}
            {{ ((now() - last).total_seconds() | int) if last else 0 }}
          is_music_mode: "{{ is_state('input_select.zen32_control_mode', 'music') }}"
          is_light_mode: "{{ is_state('input_select.zen32_control_mode', 'light') }}"

      # -------------------------------------------------------------------------
      # Device ID - Auto-discovery for advanced scripts
      # -------------------------------------------------------------------------
      - name: "ZEN32 Controller Device ID"
        unique_id: zen32_controller_device_id
        state: "{{ device_id('event.scene_controller_scene_001') }}"
        availability: "{{ device_id('event.scene_controller_scene_001') is not none }}"
        icon: mdi:gesture-tap-button
        attributes:
          entity_source: "event.scene_controller_scene_001"

      # -------------------------------------------------------------------------
      # Sonos Favorites - Source list for cycling
      # -------------------------------------------------------------------------
      - name: "Sonos Favorites"
        unique_id: sonos_favorites
        state: "{{ (state_attr('media_player.living_room', 'source_list') | default([])) | length }}"
        icon: mdi:playlist-star
        attributes:
          items: >
            {% set sources = state_attr('media_player.living_room', 'source_list') | default([]) %}
            {{ dict(zip(range(sources|length)|list|map('string'), sources)) }}
          favorites_count: "{{ (state_attr('media_player.living_room', 'source_list') | default([])) | length }}"


# =============================================================================
# SCRIPTS - LED Control Infrastructure
# =============================================================================

script:
  # ---------------------------------------------------------------------------
  # LED Sequencer - Smart wrapper for Z-Wave safe LED updates
  # ---------------------------------------------------------------------------
  # Two operational modes:
  #   1. Sequential (default): Iterates through select.select_option calls with
  #      configurable delay. Safe for any number of updates.
  #   2. Bulk: Uses zwave_js.bulk_set_partial_config_parameters for faster
  #      single-device updates. Requires proper parameter mapping.
  #
  # Usage Examples:
  #   Sequential mode:
  #     service: script.zen32_led_sequencer
  #     data:
  #       delay_ms: 100
  #       updates:
  #         - entity: select.scene_controller_led_indicator_color_button_1
  #           option: "Yellow"
  #         - entity: select.scene_controller_led_indicator_button_1
  #           option: "Always on"
  #
  #   Bulk mode:
  #     service: script.zen32_led_sequencer
  #     data:
  #       use_bulk: true
  #       bulk_device_id: "{{ device_id('event.scene_controller_scene_001') }}"
  #       bulk_params:
  #         7: 5   # Button 1 color = Yellow
  #         2: 3   # Button 1 toggle = Always on
  #         12: 0  # Button 1 brightness = Bright
  # ---------------------------------------------------------------------------
  zen32_led_sequencer:
    alias: "ZEN32 - LED Sequencer"
    description: "Sequential LED updates with Z-Wave-safe delays; optional bulk mode"
    icon: mdi:led-strip-variant
    mode: single
    fields:
      updates:
        description: "List of {entity, option} dicts for sequential mode"
        required: false
      delay_ms:
        description: "Milliseconds between sequential calls (default 100, min 50)"
        default: 100
      use_bulk:
        description: "Use zwave_js.bulk_set_partial_config_parameters (faster)"
        default: false
      bulk_device_id:
        description: "Device ID for bulk mode"
        required: false
      bulk_params:
        description: "Dict of {parameter: value} for bulk mode"
        required: false
    sequence:
      - variables:
          _updates: "{{ updates | default([]) }}"
          _delay: "{{ [50, delay_ms | default(100) | int] | max }}"
          _use_bulk: "{{ use_bulk | default(false) | bool }}"
          _bulk_device: "{{ bulk_device_id | default('') }}"
          _bulk_params: "{{ bulk_params | default({}) }}"

      - choose:
          # Bulk mode: single Z-Wave message for all parameters
          - conditions: "{{ _use_bulk and _bulk_device and _bulk_params }}"
            sequence:
              - service: zwave_js.bulk_set_partial_config_parameters
                target:
                  device_id: "{{ _bulk_device }}"
                data:
                  value: "{{ _bulk_params }}"
              - service: system_log.write
                data:
                  message: "zen32_led_sequencer: bulk mode applied {{ _bulk_params | length }} params"
                  level: debug

        # Default: Sequential mode with delays
        default:
          - repeat:
              for_each: "{{ _updates }}"
              sequence:
                - service: select.select_option
                  target:
                    entity_id: "{{ repeat.item.entity }}"
                  data:
                    option: "{{ repeat.item.option }}"
                  continue_on_error: true
                - delay:
                    milliseconds: "{{ _delay }}"
          - service: system_log.write
            data:
              message: "zen32_led_sequencer: sequential mode applied {{ _updates | length }} updates (delay={{ _delay }}ms)"
              level: debug

  # ---------------------------------------------------------------------------
  # Set Single LED - Utility for individual button control
  # ---------------------------------------------------------------------------
  # Provides a clean interface for setting any combination of color, toggle,
  # and brightness on a single button. Uses select entities for safety.
  #
  # Usage:
  #   service: script.zen32_set_led
  #   data:
  #     button: 1  # 1-4 for small buttons, 5 or "relay" for big button
  #     color: "Yellow"
  #     toggle: "Always on"
  #     brightness: "Bright (100%)"
  # ---------------------------------------------------------------------------
  zen32_set_led:
    alias: "ZEN32 - Set Single LED"
    description: "Set color, toggle, and/or brightness for one button"
    icon: mdi:led-on
    mode: parallel
    max: 10
    fields:
      button:
        description: "Button number (1-4) or 5/'relay' for big button"
        example: 1
        required: true
        selector:
          number:
            min: 1
            max: 5
            mode: box
      color:
        description: "LED color (case-insensitive)"
        example: "yellow"
        required: false
        selector:
          select:
            options:
              - White
              - Blue
              - Green
              - Red
              - Magenta
              - Yellow
              - Cyan
      toggle:
        description: "LED toggle state"
        example: "Always on"
        required: false
        selector:
          select:
            options:
              - On when load is off
              - On when load is on
              - Always off
              - Always on
      brightness:
        description: "LED brightness level"
        example: "Bright (100%)"
        required: false
        selector:
          select:
            options:
              - Bright (100%)
              - Medium (60%)
              - Low (30%)
    variables:
      # Normalize button identifier
      btn_suffix: >
        {% if button in [5, '5', 'relay', 'big'] %}relay{% else %}button_{{ button }}{% endif %}
      color_entity: "select.scene_controller_led_indicator_color_{{ btn_suffix }}"
      toggle_entity: "select.scene_controller_led_indicator_{{ btn_suffix }}"
      brightness_entity: "select.scene_controller_led_indicator_brightness_{{ btn_suffix }}"

      # Normalize color (case-insensitive: yellow → Yellow, invalid → White)
      normalized_color: >
        {% set map = {'white': 'White', 'blue': 'Blue', 'green': 'Green', 'red': 'Red',
                      'magenta': 'Magenta', 'yellow': 'Yellow', 'cyan': 'Cyan'} %}
        {{ map.get(color | lower, 'White') if color is defined and color else none }}

      # Normalize toggle (case-insensitive: always_on → Always on)
      normalized_toggle: >
        {% set map = {'on_when_off': 'On when load is off', 'on when load is off': 'On when load is off',
                      'on_when_on': 'On when load is on', 'on when load is on': 'On when load is on',
                      'always_off': 'Always off', 'always off': 'Always off',
                      'always_on': 'Always on', 'always on': 'Always on'} %}
        {{ map.get(toggle | lower, toggle) if toggle is defined and toggle else none }}

      # Normalize brightness (case-insensitive: bright → Bright (100%))
      normalized_brightness: >
        {% set map = {'bright': 'Bright (100%)', 'bright (100%)': 'Bright (100%)',
                      'medium': 'Medium (60%)', 'medium (60%)': 'Medium (60%)',
                      'low': 'Low (30%)', 'low (30%)': 'Low (30%)'} %}
        {{ map.get(brightness | lower, brightness) if brightness is defined and brightness else none }}

    sequence:
      # Direct calls for speed (no sequencer overhead for single LED)
      - if:
          - condition: template
            value_template: "{{ normalized_color is not none }}"
        then:
          - service: select.select_option
            target:
              entity_id: "{{ color_entity }}"
            data:
              option: "{{ normalized_color }}"
            continue_on_error: true

      - if:
          - condition: template
            value_template: "{{ normalized_toggle is not none }}"
        then:
          - service: select.select_option
            target:
              entity_id: "{{ toggle_entity }}"
            data:
              option: "{{ normalized_toggle }}"
            continue_on_error: true

      - if:
          - condition: template
            value_template: "{{ normalized_brightness is not none }}"
        then:
          - service: select.select_option
            target:
              entity_id: "{{ brightness_entity }}"
            data:
              option: "{{ normalized_brightness }}"
            continue_on_error: true

  # ---------------------------------------------------------------------------
  # Blink Confirmation - Visual feedback for actions
  # ---------------------------------------------------------------------------
  # Provides tactile LED feedback when an action is acknowledged.
  # Green blinks indicate "action received and processing".
  # ---------------------------------------------------------------------------
  zen32_blink_confirm:
    alias: "ZEN32 - Blink Confirmation"
    description: "Blink button LED green to confirm action"
    icon: mdi:led-on
    mode: restart  # Restart on rapid re-trigger instead of blocking
    fields:
      button:
        description: "Button to blink (1-5)"
        example: 1
        required: true
        selector:
          number:
            min: 1
            max: 5
            mode: box
      blink_count:
        description: "Number of blinks"
        example: 2
        default: 2
        selector:
          number:
            min: 1
            max: 5
            mode: slider
    variables:
      btn_suffix: >
        {% if button in [5, '5', 'relay', 'big'] %}relay{% else %}button_{{ button }}{% endif %}
      toggle_entity: "select.scene_controller_led_indicator_{{ btn_suffix }}"
      color_entity: "select.scene_controller_led_indicator_color_{{ btn_suffix }}"
      count: "{{ blink_count | default(2) | int }}"
    sequence:
      - repeat:
          count: "{{ count }}"
          sequence:
            - service: select.select_option
              target:
                entity_id: "{{ toggle_entity }}"
              data:
                option: "Always off"
            - delay:
                milliseconds: 100
            - service: select.select_option
              target:
                entity_id: "{{ color_entity }}"
              data:
                option: "Green"
            - service: select.select_option
              target:
                entity_id: "{{ toggle_entity }}"
              data:
                option: "Always on"
            - delay:
                milliseconds: 100


  # ---------------------------------------------------------------------------
  # Set Mode: LIGHT
  # ---------------------------------------------------------------------------
  # LED Layout with brightness:
  #   [1] LIGHT:  Yellow, Always on, Bright
  #   [2] UP:     Yellow, Always on, Bright
  #   [3] VOLUME: Always off
  #   [4] DOWN:   Yellow, Always on, Bright
  # ---------------------------------------------------------------------------
  zen32_set_mode_light:
    alias: "ZEN32 - Set LIGHT Mode"
    description: "Switch to LIGHT mode with full LED configuration"
    icon: mdi:lightbulb-on
    mode: single
    sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.zen32_control_mode
        data:
          option: "light"

      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.zen32_mode_last_change
        data:
          datetime: "{{ now() }}"

      - service: script.zen32_led_sequencer
        data:
          delay_ms: 100
          updates:
            # Button 1 (LIGHT): Yellow ON Bright - active mode selector
            - entity: select.scene_controller_led_indicator_color_button_1
              option: "Yellow"
            - entity: select.scene_controller_led_indicator_button_1
              option: "Always on"
            - entity: select.scene_controller_led_indicator_brightness_button_1
              option: "Bright (100%)"
            # Button 2 (UP): Yellow ON Bright - active mode action
            - entity: select.scene_controller_led_indicator_color_button_2
              option: "Yellow"
            - entity: select.scene_controller_led_indicator_button_2
              option: "Always on"
            - entity: select.scene_controller_led_indicator_brightness_button_2
              option: "Bright (100%)"
            # Button 3 (VOLUME): OFF - inactive mode
            - entity: select.scene_controller_led_indicator_button_3
              option: "Always off"
            # Button 4 (DOWN): Yellow ON Bright - active mode action
            - entity: select.scene_controller_led_indicator_color_button_4
              option: "Yellow"
            - entity: select.scene_controller_led_indicator_button_4
              option: "Always on"
            - entity: select.scene_controller_led_indicator_brightness_button_4
              option: "Bright (100%)"

  # ---------------------------------------------------------------------------
  # Set Mode: VOLUME
  # ---------------------------------------------------------------------------
  # LED Layout with brightness:
  #   [1] LIGHT:  Always off
  #   [2] UP:     Blue, Always on, Bright
  #   [3] VOLUME: Blue, Always on, Bright
  #   [4] DOWN:   Blue, Always on, Bright
  # ---------------------------------------------------------------------------
  zen32_set_mode_music:
    alias: "ZEN32 - Set VOLUME Mode"
    description: "Switch to VOLUME mode with full LED configuration"
    icon: mdi:volume-high
    mode: single
    sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.zen32_control_mode
        data:
          option: "music"

      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.zen32_mode_last_change
        data:
          datetime: "{{ now() }}"

      - service: script.zen32_led_sequencer
        data:
          delay_ms: 100
          updates:
            # Button 1 (LIGHT): OFF - inactive mode
            - entity: select.scene_controller_led_indicator_button_1
              option: "Always off"
            # Button 2 (UP): Blue ON Bright - active mode action
            - entity: select.scene_controller_led_indicator_color_button_2
              option: "Blue"
            - entity: select.scene_controller_led_indicator_button_2
              option: "Always on"
            - entity: select.scene_controller_led_indicator_brightness_button_2
              option: "Bright (100%)"
            # Button 3 (VOLUME): Blue ON Bright - active mode selector
            - entity: select.scene_controller_led_indicator_color_button_3
              option: "Blue"
            - entity: select.scene_controller_led_indicator_button_3
              option: "Always on"
            - entity: select.scene_controller_led_indicator_brightness_button_3
              option: "Bright (100%)"
            # Button 4 (DOWN): Blue ON Bright - active mode action
            - entity: select.scene_controller_led_indicator_color_button_4
              option: "Blue"
            - entity: select.scene_controller_led_indicator_button_4
              option: "Always on"
            - entity: select.scene_controller_led_indicator_brightness_button_4
              option: "Bright (100%)"

  # ---------------------------------------------------------------------------
  # Update Big Button LED
  # ---------------------------------------------------------------------------
  # Priority with BRIGHTNESS DIFFERENTIATION:
  #   1. Manual Mode:    Red, BRIGHT (100%) - explicit user override
  #   2. Movie Mode:     Red, MEDIUM (60%)  - dimmed context
  #   3. Sleep Disabled: Red, LOW (30%)     - subtle override indicator
  #   4. Lights ON:      White, MEDIUM (60%)
  #   5. Lights OFF:     OFF
  #
  # The brightness differentiation allows users to instantly recognize
  # WHICH override is active without needing to check the UI.
  # ---------------------------------------------------------------------------
  zen32_update_big_button_led:
    alias: "ZEN32 - Update Big Button LED"
    description: "Set big button LED with priority-based brightness differentiation"
    icon: mdi:gesture-tap-button
    mode: single
    sequence:
      - choose:
          # Priority 1: Manual Mode - Red BRIGHT
          - conditions:
              - condition: state
                entity_id: input_select.oal_active_configuration
                state: "Manual"
            sequence:
              - service: script.zen32_led_sequencer
                data:
                  delay_ms: 100
                  updates:
                    - entity: select.scene_controller_led_indicator_color_relay
                      option: "Red"
                    - entity: select.scene_controller_led_indicator_relay
                      option: "Always on"
                    - entity: select.scene_controller_led_indicator_brightness_relay
                      option: "Bright (100%)"

          # Priority 2: Movie Mode - Red MEDIUM
          - conditions:
              - condition: state
                entity_id: input_boolean.oal_movie_mode_active
                state: "on"
            sequence:
              - service: script.zen32_led_sequencer
                data:
                  delay_ms: 100
                  updates:
                    - entity: select.scene_controller_led_indicator_color_relay
                      option: "Red"
                    - entity: select.scene_controller_led_indicator_relay
                      option: "Always on"
                    - entity: select.scene_controller_led_indicator_brightness_relay
                      option: "Medium (60%)"

          # Priority 3: Sleep Disabled - Red LOW
          - conditions:
              - condition: state
                entity_id: input_boolean.oal_disable_sleep_mode
                state: "on"
            sequence:
              - service: script.zen32_led_sequencer
                data:
                  delay_ms: 100
                  updates:
                    - entity: select.scene_controller_led_indicator_color_relay
                      option: "Red"
                    - entity: select.scene_controller_led_indicator_relay
                      option: "Always on"
                    - entity: select.scene_controller_led_indicator_brightness_relay
                      option: "Low (30%)"

          # Priority 4: Lights ON - White MEDIUM
          - conditions:
              - condition: state
                entity_id: light.all_adaptive_lights
                state: "on"
            sequence:
              - service: script.zen32_led_sequencer
                data:
                  delay_ms: 100
                  updates:
                    - entity: select.scene_controller_led_indicator_color_relay
                      option: "White"
                    - entity: select.scene_controller_led_indicator_relay
                      option: "Always on"
                    - entity: select.scene_controller_led_indicator_brightness_relay
                      option: "Medium (60%)"

        # Default: Lights OFF
        default:
          - service: select.select_option
            target:
              entity_id: select.scene_controller_led_indicator_relay
            data:
              option: "Always off"

  # ---------------------------------------------------------------------------
  # Set All LEDs - Bulk utility for uniform color
  # ---------------------------------------------------------------------------
  zen32_set_all_leds:
    alias: "ZEN32 - Set All LEDs"
    description: "Set all button LEDs to same color/toggle/brightness"
    icon: mdi:led-variant-on
    mode: single
    fields:
      color:
        description: "LED color for all buttons"
        example: "Yellow"
        required: true
        selector:
          select:
            options:
              - White
              - Blue
              - Green
              - Red
              - Magenta
              - Yellow
              - Cyan
      toggle:
        description: "Toggle state (optional)"
        example: "Always on"
        required: false
        selector:
          select:
            options:
              - On when load is off
              - On when load is on
              - Always off
              - Always on
      brightness:
        description: "Brightness level (optional)"
        example: "Bright (100%)"
        required: false
        selector:
          select:
            options:
              - Bright (100%)
              - Medium (60%)
              - Low (30%)
    sequence:
      - variables:
          all_updates: >
            {% set buttons = ['button_1', 'button_2', 'button_3', 'button_4', 'relay'] %}
            {% set updates = [] %}
            {% for btn in buttons %}
              {% set updates = updates + [{'entity': 'select.scene_controller_led_indicator_color_' ~ btn, 'option': color}] %}
              {% if toggle is defined and toggle %}
                {% set updates = updates + [{'entity': 'select.scene_controller_led_indicator_' ~ btn, 'option': toggle}] %}
              {% endif %}
              {% if brightness is defined and brightness %}
                {% set updates = updates + [{'entity': 'select.scene_controller_led_indicator_brightness_' ~ btn, 'option': brightness}] %}
              {% endif %}
            {% endfor %}
            {{ updates }}

      - service: script.zen32_led_sequencer
        data:
          delay_ms: 100
          updates: "{{ all_updates }}"


