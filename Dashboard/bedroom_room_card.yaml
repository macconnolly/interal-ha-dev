# Bedroom Room Card
# Features:
# - Main room separator header with brightness sub-button
# - Conditional "Clear Override" sub-button when manually controlled
# - Grid layout for individual lights (2 lights)
# - Grid layout for media controls (Sonos)
# - All wrapped in a white glassmorphic card
# - Dynamic styling based on room state

type: vertical-stack
card_mod:
  style: |
    :host {
      display: block !important;
      background: rgba(248, 248, 250, 0.98) !important;
      border-radius: 24px !important;
      padding: 6px 0 12px 0 !important;
      margin-bottom: 16px !important;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06) !important;
      border: none !important;
      overflow: hidden !important;
    }
cards:
  - type: custom:bubble-card
    card_type: separator
    entity: light.bedroom_primary_lights
    name: Bedroom
    icon: mdi:bed
    sub_button:
      main:
        # Reset AL - conditional when lights are manually controlled
        - entity: switch.adaptive_lighting_bedroom_primary
          icon: mdi:refresh
          show_state: false
          show_background: true
          visibility:
            - condition: state
              entity: sensor.room_bedroom_state
              attribute: has_override
              state: true
          tap_action:
            action: call-service
            service: adaptive_lighting.set_manual_control
            data:
              entity_id: switch.adaptive_lighting_bedroom_primary
              manual_control: false
          name: Adaptive Reset
        # Play/Pause - conditional when media is playing/paused
        - entity: media_player.bedroom
          icon: mdi:play-pause
          show_state: false
          show_background: true
          visibility:
            - condition: or
              conditions:
                - condition: state
                  entity: media_player.bedroom
                  state: playing
                - condition: state
                  entity: media_player.bedroom
                  state: paused
          tap_action:
            action: perform-action
            perform_action: media_player.media_play_pause
            target:
              entity_id: media_player.bedroom
          name: Play Pause Sonos
        # Brightness Slider
        - entity: light.bedroom_primary_lights
          sub_button_type: slider
          name: Brightness
          icon: mdi:brightness-7
          hold_action:
            action: toggle
      bottom: []
    styles: |-
      ${(() => {
        const lightsOn = hass.states['light.bedroom_primary_lights']?.state === 'on';
        const isPlaying = hass.states['media_player.bedroom']?.state === 'playing';

        // Color accents based on room state
        let iconColor, iconBg;
        if (isPlaying) {
          iconColor = 'rgb(66, 133, 244)';
          iconBg = 'rgba(66, 133, 244, 0.18)';
        } else if (lightsOn) {
          iconColor = 'rgb(255, 149, 0)';
          iconBg = 'rgba(255, 149, 0, 0.18)';
        } else {
          iconColor = 'rgba(40, 40, 40, 0.6)';
          iconBg = 'rgba(60, 60, 60, 0.12)';
        }

        return `
          ha-card {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 10px 16px 4px 16px !important;
            margin: 0 !important;
          }

          .bubble-icon-container {
            background: ${iconBg} !important;
            border-radius: 50% !important;
            min-width: 44px !important;
            min-height: 44px !important;
          }

          .bubble-icon {
            color: ${iconColor} !important;
            --mdc-icon-size: 26px !important;
            ${(lightsOn || isPlaying) ? `filter: drop-shadow(0 0 4px ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.4)')}) !important;` : ''}
          }

          .bubble-name {
            font-size: 18px !important;
            font-weight: 700 !important;
            color: rgba(30, 30, 30, 0.95) !important;
          }

          .bubble-sub-button-container {
            gap: 8px !important;
          }

          .bubble-sub-button {
            background: ${iconBg} !important;
            border: 1px solid ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.3)')} !important;
            border-radius: 50% !important;
            min-width: 44px !important;
            min-height: 44px !important;
          }

          .bubble-sub-button:active {
            transform: scale(0.92) !important;
          }

          .bubble-sub-button ha-icon {
            color: ${iconColor} !important;
            --mdc-icon-size: 22px !important;
          }

          /* Reset button - orange/coral styling */
          .bubble-sub-button-1 {
            background: rgba(255, 110, 90, 0.15) !important;
            border: 1px solid rgba(255, 110, 90, 0.4) !important;
          }

          .bubble-sub-button-1 ha-icon {
            color: rgb(255, 110, 90) !important;
          }
          
          /* Play/Pause button - blue styling */
          .bubble-sub-button-2 {
            background: rgba(66, 133, 244, 0.15) !important;
            border: 1px solid rgba(66, 133, 244, 0.4) !important;
          }

          .bubble-sub-button-2 ha-icon {
            color: rgb(66, 133, 244) !important;
          }
        `;
      })()}
