                'environmental_boost': env_boost, 'source': 'ongoing'} | to_json }}

  # -------------------------------------------------------------------------
  # Reset Zone Offset on Autoreset - clears offset when AL releases manual control
  # -------------------------------------------------------------------------
  - id: oal_manual_control_sync_offset
    alias: "OAL - Reset Zone Offset on Autoreset"
    description: "Resets zone offset to 0 when AL clears all manual_control lights"
    mode: queued
    max: 10
    trigger:
      - platform: state
        entity_id:
          - switch.adaptive_lighting_main_living
          - switch.adaptive_lighting_kitchen_island
          - switch.adaptive_lighting_bedroom_primary
          - switch.adaptive_lighting_accent_spots
          - switch.adaptive_lighting_recessed_ceiling
          - switch.adaptive_lighting_column_lights
        attribute: manual_control

    variables:
      switch_to_helper:
        switch.adaptive_lighting_main_living: input_number.oal_manual_offset_main_living_brightness
        switch.adaptive_lighting_kitchen_island: input_number.oal_manual_offset_kitchen_island_brightness
        switch.adaptive_lighting_bedroom_primary: input_number.oal_manual_offset_bedroom_primary_brightness
        switch.adaptive_lighting_accent_spots: input_number.oal_manual_offset_accent_spots_brightness
        switch.adaptive_lighting_recessed_ceiling: input_number.oal_manual_offset_recessed_ceiling_brightness
        switch.adaptive_lighting_column_lights: input_number.oal_manual_offset_column_lights_brightness

      switch_entity: "{{ trigger.entity_id }}"
      helper_entity: "{{ switch_to_helper[switch_entity] }}"
      manual_lights: "{{ trigger.to_state.attributes.manual_control | default([]) }}"

    condition:
      # Only proceed if manual_control is now empty (autoreset happened)
      - condition: template
        value_template: "{{ manual_lights | length == 0 }}"

    action:
      - service: input_number.set_value
        target:
          entity_id: "{{ helper_entity }}"
        data:
          value: 0

# =============================================================================
# LAYER 5: SCRIPTS (MANUAL PIPELINE + CART/CARB + RESETS)
# =============================================================================

script:
  # ---------------------------------------------------------------------------
  # INSTANT APPLY - Fire watchdog and return immediately (no blocking)
  # This is the "fast path" for button responsiveness
  # ---------------------------------------------------------------------------
  oal_global_adjustment_start:
    alias: "OAL Global Adjustment Start (Instant)"
    description: "Fires watchdog for immediate light update. Non-blocking for rapid button presses."
    icon: mdi:cog-transfer
    mode: queued  # Queue rapid presses - each fires its own watchdog event
    max: 5
    sequence:
      # Force Core Engine to apply offset changes IMMEDIATELY
      # This bypasses the 1s trigger delay and ensures lights respond instantly
      # NOTE: adaptive_lighting.apply uses force=True internally, ignores manual_control
      - event: oal_watchdog_trigger
        event_data:
          message: "Manual adjustment - forcing immediate apply"
          force: true

      # DEFERRED: Set manual control asynchronously after engine completes
      # This runs in background and doesn't block button response
      - service: script.turn_on
        target:
          entity_id: script.oal_deferred_manual_control_set

  # ---------------------------------------------------------------------------
  # DEFERRED MANUAL CONTROL - Runs asynchronously after engine completion
  # Separated from instant path to avoid blocking button response
  # ---------------------------------------------------------------------------
  oal_deferred_manual_control_set:
    alias: "OAL Deferred Manual Control Set"
    description: "Sets manual control after engine completes. Runs async to avoid blocking."
    icon: mdi:clock-check-outline
    mode: restart  # Only latest apply matters - restart cancels stale waits
    sequence:
      # Wait for Core Engine to COMPLETE (not just start)
      # The oal_engine_calculation_complete event fires AFTER all zone applies complete
      - wait_for_trigger:
          - platform: event
            event_type: oal_engine_calculation_complete
        timeout:
          seconds: 3  # Reduced from 5s - engine typically completes in <2s
        continue_on_timeout: true

      # Set manual control on each AL switch for its lights that are ON
      # This enables autoreset tracking so lights return to adaptive after timeout
      - repeat:
          for_each: "{{ expand('group.oal_control_switches') | map(attribute='entity_id') | list }}"
          sequence:
            - variables:
                switch_lights: "{{ (state_attr(repeat.item, 'configuration') or {}).get('lights', []) }}"
                on_lights: >
                  {{ expand(switch_lights)
                     | selectattr('state', 'eq', 'on')
                     | map(attribute='entity_id')
                     | list }}
            - if:
                - condition: template
                  value_template: "{{ on_lights | length > 0 }}"
              then:
                - service: adaptive_lighting.set_manual_control
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    lights: "{{ on_lights }}"
                    manual_control: true

      # Switch config to Manual (only if not already Manual)
      - if:
          - condition: template
            value_template: "{{ states('input_select.oal_active_configuration') != 'Manual' }}"
        then:
          - service: input_select.select_option
            target:
              entity_id: input_select.oal_active_configuration
            data:
              option: "Manual"

  # Single shared manual brightness stepper (per-zone, B_base-aware)
  # Supports optional 'lights' param for per-room control
  oal_manual_brightness_step:
    alias: "OAL v13 - Manual Brightness Step (Per-Zone, B_base-aware)"
    description: "Adjusts zone brightness offsets. Optionally filter to specific lights/zones."
    icon: mdi:brightness-percent
    fields:
      direction:
        description: "1 for brighter, -1 for dimmer"
        example: 1
        required: true
        selector:
          select:
            options:
              - label: "Brighter"
                value: "1"
              - label: "Dimmer"
                value: "-1"
      lights:
        description: "Optional: Light entities or group to adjust. If omitted, adjusts all zones."
        required: false
        selector:
          entity:
            domain: light
            multiple: true
    sequence:
      - variables:
          dir: "{{ direction | int(1) }}"
          
          # Expand input lights (handles groups and individual lights)
          input_lights: >
            {% if lights is defined and lights %}
              {% set expanded = expand(lights) | map(attribute='entity_id') | list %}
              {{ expanded if expanded | length > 0 else [lights] if lights is string else lights }}
            {% else %}
              []
            {% endif %}
          
          # Zone group definitions (existing groups)
          zone_groups:
            main_living: light.main_living_lights
            kitchen_island: light.kitchen_island_lights
            bedroom_primary: light.bedroom_primary_lights
            accent_spots: light.accent_spots_lights
            recessed_ceiling: light.recessed_ceiling_lights
            column_lights: light.column_lights
          
          # All zone IDs
          all_zone_ids:
            - main_living
            - kitchen_island
            - bedroom_primary
            - accent_spots
            - recessed_ceiling
            - column_lights
          
          # Determine which zones contain the input lights
          target_zones: >
            {% if input_lights | length == 0 %}
              {{ all_zone_ids }}
            {% else %}
              {% set ns = namespace(zones=[]) %}
              {% for zone_id in all_zone_ids %}
                {% set group_entity = zone_groups[zone_id] %}
                {% set group_members = expand(group_entity) | map(attribute='entity_id') | list %}
                {% for light in input_lights %}
                  {% if light in group_members and zone_id not in ns.zones %}
                    {% set ns.zones = ns.zones + [zone_id] %}
                  {% endif %}
                {% endfor %}
              {% endfor %}
              {{ ns.zones }}
            {% endif %}
      
      # Execute all zone updates in parallel for instant responsiveness
      - parallel:
          # Main Living
          - if:
              - condition: template
                value_template: "{{ 'main_living' in target_zones }}"
            then:
              - variables:
                  b_base: >
                    {{ state_attr('switch.adaptive_lighting_main_living', 'brightness_pct') | float(50) }}
                  base_step: >
                    {% if dir == 1 %}
                      {% if b_base < 30 %} 10
                      {% elif b_base < 60 %} 15
                      {% else %} 20
                      {% endif %}
                    {% else %}
                      {% if b_base < 40 %} 10
                      {% elif b_base < 70 %} 15
                      {% else %} 20
                      {% endif %}
                    {% endif %}
                  step: "{{ base_step * 1.0 }}"
                  current_offset: "{{ states('input_number.oal_manual_offset_main_living_brightness') | float(0) }}"
                  raw_new: "{{ current_offset + (step * dir) }}"
                  new_value: "{{ [-100, [100, raw_new] | min] | max }}"
              - service: input_number.set_value
                target:
                  entity_id: input_number.oal_manual_offset_main_living_brightness
                data:
                  value: "{{ new_value }}"
          
          # Kitchen Island
          - if:
              - condition: template
                value_template: "{{ 'kitchen_island' in target_zones }}"
            then:
              - variables:
                  b_base: >
