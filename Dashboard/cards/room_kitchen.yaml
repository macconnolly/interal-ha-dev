  # LIGHTS + MEDIA GRID with FULL gold-standard styling
  # ═══════════════════════════════════════════════════════════════════════
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      gap: 10px
      padding: 0
    mediaquery:
      "(max-width: 400px)":
        grid-template-columns: repeat(2, 1fr)
    cards:
      # ═══════════════════════════════════════════════════════════════════
      # Island Pendants - Full gold-standard styling
      # ═══════════════════════════════════════════════════════════════════
