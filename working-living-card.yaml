type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    entity: light.living_room_lights
    name: Living Room
    icon: mdi:sofa
    rows: 1.581
    sub_button:
      bottom_layout: inline
      main:
        - entity: light.living_room_lights
          sub_button_type: slider
          name: Brightness
          icon: mdi:brightness-7
          hold_action:
            action: toggle
      bottom:
        - name: Quick Controls
          buttons_layout: inline
          justify_content: center
          group:
            - entity: light.living_room_lights
              name: All
              icon: mdi:lightbulb-group
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 32
              fill_width: false
              tap_action:
                action: toggle
              hold_action:
                action: more-info
            - entity: switch.adaptive_lighting_main_living
              name: Reset
              icon: mdi:refresh
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 32
              fill_width: false
              visibility:
                - condition: template
                  value_template: >-
                    {{ (state_attr('sensor.room_living_state',
                    'manually_controlled_lights') | default([])) | length > 0 }}
              tap_action:
                action: call-service
                service: adaptive_lighting.set_manual_control
                data:
                  entity_id:
                    - switch.adaptive_lighting_main_living
                    - switch.adaptive_lighting_accent_spots
                    - switch.adaptive_lighting_column_lights
                    - switch.adaptive_lighting_recessed_ceiling
                  manual_control: false
            - entity: sensor.sonos_next_alarm_chip
              name: Alarm
              icon: mdi:alarm
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 32
              fill_width: false
              visibility:
                - condition: template
                  value_template: >-
                    {{ state_attr('sensor.room_living_state',
                    'has_upcoming_alarm') | default(false) }}
              tap_action:
                action: perform-action
                perform_action: script.sonos_toggle_next_alarm
                data:
                  alarm_entity: >-
                    {{ state_attr('sensor.room_living_state',
                    'next_alarm_entity') }}
                  tracker: input_text.sonos_manually_toggled_alarm_living_room
              hold_action:
                action: more-info
            - entity: input_number.oal_manual_offset_main_living_brightness
              name: Brighter
              icon: mdi:brightness-7
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 32
              fill_width: false
              tap_action:
                action: perform-action
                perform_action: script.oal_global_manual_brighter
                data:
                  lights: light.living_room_lights
              hold_action:
                action: more-info
                entity: input_number.oal_manual_offset_main_living_brightness
            - entity: input_number.oal_manual_offset_main_living_brightness
              name: Dimmer
              icon: mdi:brightness-5
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 32
              fill_width: false
              tap_action:
                action: perform-action
                perform_action: script.oal_global_manual_dimmer
                data:
                  lights: light.living_room_lights
              hold_action:
                action: more-info
                entity: input_number.oal_manual_offset_main_living_brightness
            - entity: media_player.living_room
              name: Media
              icon: mdi:play-pause
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 32
              fill_width: false
              visibility:
                - condition: template
                  value_template: >-
                    {{ states('media_player.living_room') in ['playing',
                    'paused'] }}
              tap_action:
                action: perform-action
                perform_action: media_player.media_play_pause
                target:
                  entity_id: media_player.living_room
              hold_action:
                action: more-info
              double_tap_action:
                action: call-service
                service: script.sonos_toggle_group_membership
                data:
                  target_speaker: media_player.living_room
    styles: |-
      ${(() => {
        const roomState = hass.states['sensor.room_living_state']?.state || 'idle';
        const lightsOn = parseInt(hass.states['sensor.room_living_state']?.attributes?.lights_on || '0');
        let iconColor, iconBg;
        if (roomState === 'playing') {
          iconColor = 'rgb(66, 133, 244)';
          iconBg = 'rgba(66, 133, 244, 0.18)';
        } else if (roomState === 'active' || lightsOn > 0) {
          iconColor = 'rgb(255, 149, 0)';
          iconBg = 'rgba(255, 149, 0, 0.18)';
        } else {
          iconColor = 'rgba(50, 50, 50, 0.55)';
          iconBg = 'rgba(80, 80, 80, 0.10)';
        }

        const manualLights = hass.states['sensor.room_living_state']?.attributes?.manually_controlled_lights || [];
        const hasOverride = Array.isArray(manualLights) && manualLights.length > 0;
        const alarmSensor = hass.states['sensor.hero_button_alarm_state'];
        const isAlarmEnabled = alarmSensor?.attributes?.is_enabled === true || alarmSensor?.attributes?.is_enabled === 'True';
        const alarmTime = alarmSensor?.attributes?.formatted_time || 'OFF';
        const brOffset = parseFloat(hass.states['input_number.oal_manual_offset_main_living_brightness']?.state || '0');
        const isBrighter = brOffset > 0;
        const isDimmer = brOffset < 0;
        const isMediaPlaying = hass.states['media_player.living_room']?.state === 'playing';
        const lightsAllOn = hass.states['light.living_room_lights']?.state === 'on';

        return `
          ha-card {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 10px 14px 4px 14px !important;
            margin: 0 !important;
          }
          .bubble-icon-container {
            background: ${iconBg} !important;
            border-radius: 50% !important;
            min-width: 52px !important;
            min-height: 52px !important;
            border: 1.5px solid ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.25)')} !important;
          }
          .bubble-icon {
            color: ${iconColor} !important;
            --mdc-icon-size: 30px !important;
            ${roomState !== 'idle' ? `filter: drop-shadow(0 0 4px ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.4)')}) !important;` : ''}
          }
          .bubble-name {
            font-size: 22px !important;
            font-weight: 700 !important;
            color: rgba(25, 25, 25, 0.95) !important;
            letter-spacing: -0.3px !important;
          }
          .bubble-sub-button-container {
            gap: 8px !important;
          }
          .bubble-sub-button {
            background: ${iconBg} !important;
            border: 1px solid ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.25)')} !important;
            border-radius: 50% !important;
            min-width: 36px !important;
            min-height: 36px !important;
            transition: transform 0.1s ease, background 0.2s ease !important;
          }
          .bubble-sub-button:active {
            transform: scale(0.90) !important;
          }
          .bubble-sub-button ha-icon {
            color: ${iconColor} !important;
            --mdc-icon-size: 18px !important;
          }

          /* Bottom quick actions container */
          .bubble-sub-button-bottom-container {
            background: rgba(60, 60, 60, 0.05) !important;
            backdrop-filter: blur(4px) !important;
            -webkit-backdrop-filter: blur(4px) !important;
            border-radius: 10px !important;
            border: 1px solid rgba(60, 60, 60, 0.10) !important;
            padding: 3px 5px !important;
            margin: 4px auto 0 auto !important;
            box-shadow: none !important;
            width: fit-content !important;
            justify-content: center !important;
            gap: 4px !important;
          }
          .bubble-sub-button-bottom-container .bubble-sub-button {
            background: rgba(60, 60, 60, 0.07) !important;
            border: 1px solid rgba(60, 60, 60, 0.12) !important;
            border-radius: 8px !important;
            min-width: auto !important;
            min-height: auto !important;
            transition: transform 0.1s ease, background 0.15s ease !important;
          }
          .bubble-sub-button-bottom-container .bubble-sub-button:active {
            transform: scale(0.90) !important;
          }
          .bubble-sub-button-bottom-container .bubble-sub-button ha-icon {
            --mdc-icon-size: 16px !important;
          }

          /* All Lights (global index 2: main has slider=1) */
          .bubble-sub-button-2 {
            background: ${lightsAllOn ? 'rgba(255, 149, 0, 0.16)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${lightsAllOn ? '1px solid rgba(255, 149, 0, 0.35)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-2 .bubble-sub-button-icon {
            color: ${lightsAllOn ? 'rgb(255, 149, 0)' : 'rgba(60, 60, 60, 0.55)'} !important;
          }
          /* Reset (3) */
          .bubble-sub-button-3 {
            background: ${hasOverride ? 'rgba(255, 110, 90, 0.14)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${hasOverride ? '1px solid rgba(255, 110, 90, 0.35)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-3 .bubble-sub-button-icon {
            color: ${hasOverride ? 'rgb(255, 110, 90)' : 'rgba(60, 60, 60, 0.55)'} !important;
          }
          /* Alarm (4) */
          .bubble-sub-button-4 {
            background: ${isAlarmEnabled ? 'rgba(66, 133, 244, 0.14)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${isAlarmEnabled ? '1px solid rgba(66, 133, 244, 0.35)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
            position: relative !important;
          }
          .bubble-sub-button-4 .bubble-sub-button-icon {
            color: ${isAlarmEnabled ? 'rgb(66, 133, 244)' : 'rgba(60, 60, 60, 0.55)'} !important;
          }
          .bubble-sub-button-4::after {
            content: '${isAlarmEnabled ? alarmTime : (alarmTime !== 'OFF' ? alarmTime + ' OFF' : '')}' !important;
            position: absolute !important;
            bottom: 1px !important;
            right: 3px !important;
            font-size: 7px !important;
            font-weight: 600 !important;
            color: ${isAlarmEnabled ? 'rgba(66, 133, 244, 0.9)' : 'rgba(60, 60, 60, 0.5)'} !important;
          }
          /* Brighter (5) */
          .bubble-sub-button-5 {
            background: ${isBrighter ? 'rgba(138, 100, 200, 0.12)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${isBrighter ? '1px solid rgba(138, 100, 200, 0.30)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-5 .bubble-sub-button-icon {
            color: ${isBrighter ? 'rgba(120, 80, 180, 0.85)' : 'rgba(60, 60, 60, 0.55)'} !important;
          }
          /* Dimmer (6) */
          .bubble-sub-button-6 {
            background: ${isDimmer ? 'rgba(138, 100, 200, 0.12)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${isDimmer ? '1px solid rgba(138, 100, 200, 0.30)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-6 .bubble-sub-button-icon {
            color: ${isDimmer ? 'rgba(120, 80, 180, 0.85)' : 'rgba(60, 60, 60, 0.55)'} !important;
          }
          /* Play/Pause (7) */
          .bubble-sub-button-7 {
            background: ${isMediaPlaying ? 'rgba(66, 133, 244, 0.14)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${isMediaPlaying ? '1px solid rgba(66, 133, 244, 0.35)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-7 .bubble-sub-button-icon {
            color: ${isMediaPlaying ? 'rgb(66, 133, 244)' : 'rgba(60, 60, 60, 0.55)'} !important;
          }
        `;
      })()}
