type: sections
max_columns: 6
title: Home
path: home

sections:
  - type: grid
    column_span: 6
    cards:
      - type: vertical-stack
        card_mod:
          style: |
            :host {
              background:
                linear-gradient(180deg, rgba(60,60,60,0.12) 0%, rgba(40,40,40,0.18) 100%),
                url('/local/image/Room7.png') !important;
              background-size: cover !important;
              background-position: center !important;
              border-radius: 28px !important;
              box-shadow: 0 4px 24px rgba(0,0,0,0.08) !important;
              padding: 12px !important;
            }
        cards:
          - type: markdown
            content: |
              ### Quick Controls
              [All] [Reset] [Weather 72F] [Media] [Config]
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,255,255,0.85);
                  backdrop-filter: blur(14px);
                  border-radius: 16px;
                  padding: 8px 16px;
                  margin-bottom: 12px;
                }
          - type: markdown
            content: |
              | LIVING | KITCHEN | BEDROOM |
              |:------:|:-------:|:-------:|
              | A 65% | A 72% | M 45m |
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,255,255,0.7);
                  backdrop-filter: blur(10px);
                  border-radius: 14px;
                  margin-bottom: 8px;
                }
          - type: markdown
            content: |
              | SPOTS | CEILING | COLUMNS |
              |:-----:|:-------:|:-------:|
              | A 50% | A 60% | A 55% |
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,255,255,0.7);
                  backdrop-filter: blur(10px);
                  border-radius: 14px;
                  margin-bottom: 12px;
                }
          - type: markdown
            content: |
              Evening | Config 1 +12% | Kitchen reset in 45m
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,255,255,0.85);
                  backdrop-filter: blur(14px);
                  border-radius: 12px;
                  text-align: center;
                  padding: 6px 12px;
                }
  - type: grid
    column_span: 3
    cards:
      - type: markdown
        content: |
          ## Living Room
          **Adaptive +12%**
          | Couch | Floor | Entry |
          |:-----:|:-----:|:-----:|
          | 65% | 70% | 60% |
        card_mod:
          style: |
            ha-card {
              background: rgba(255,255,255,0.96);
              border-radius: 24px;
              padding: 16px;
              border: 1px solid rgba(255,152,0,0.35);
              box-shadow: 0 6px 20px rgba(0,0,0,0.04);
            }
  - type: grid
    column_span: 3
    cards:
      - type: markdown
