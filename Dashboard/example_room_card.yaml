# Example Room Card - Living Room
# This is a working example for iterating on the room card design
# Key features:
# - Main room separator header with brightness sub-button
# - Conditional "Clear Override" sub-button when manually controlled
# - Grid layout for individual lights (4 columns, responsive)
# - Grid layout for media controls (Sonos as state button like lights)
# - All wrapped in a white glassmorphic card
# - Dynamic styling based on room state (NO purple for override)

type: vertical-stack
card_mod:
  style: |
    :host {
      display: block !important;
      background: rgba(248, 248, 250, 0.98) !important;
      border-radius: 24px !important;
      padding: 6px 0 12px 0 !important;
      margin-bottom: 16px !important;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06) !important;
      border: none !important;
      overflow: hidden !important;
    }
cards:
  - type: custom:bubble-card
    card_type: separator
    entity: light.living_room_lights
    name: Living Room
    icon: mdi:sofa
    sub_button:
      main:
        - entity: switch.adaptive_lighting_main_living
          icon: mdi:refresh
          show_state: false
          show_background: true
          visibility:
            - condition: state
              entity: sensor.room_living_state
              attribute: has_override
              state: true
          tap_action:
            action: call-service
            service: adaptive_lighting.set_manual_control
            data:
              entity_id: switch.adaptive_lighting_main_living
              manual_control: false
        - entity: light.living_room_lights
          sub_button_type: slider
          name: Brightness Slider
          icon: mdi:brightness-7
      bottom: []
    styles: |-
      ${(() => {
        const roomState = hass.states['sensor.room_living_state']?.state || 'idle';
        const lightsOn = parseInt(hass.states['sensor.room_living_state']?.attributes?.lights_on || '0');

        // Color accents based on room state (NO purple - just orange/blue/idle)
        let iconColor, iconBg;
        if (roomState === 'playing') {
          iconColor = 'rgb(66, 133, 244)';
          iconBg = 'rgba(66, 133, 244, 0.18)';
        } else if (roomState === 'active' || lightsOn > 0) {
          iconColor = 'rgb(255, 149, 0)';
          iconBg = 'rgba(255, 149, 0, 0.18)';
        } else {
          iconColor = 'rgba(40, 40, 40, 0.6)';
          iconBg = 'rgba(60, 60, 60, 0.12)';
        }

        return `
          ha-card {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 10px 16px 4px 16px !important;
            margin: 0 !important;
          }

          .bubble-icon-container {
            background: ${iconBg} !important;
            border-radius: 50% !important;
            min-width: 44px !important;
            min-height: 44px !important;
          }

          .bubble-icon {
            color: ${iconColor} !important;
            --mdc-icon-size: 35px !important;
            ${roomState !== 'idle' ? `filter: drop-shadow(0 0 4px ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.4)')}) !important;` : ''}
          }

          .bubble-name {
            font-size: 18px !important;
            font-weight: 700 !important;
            color: rgba(30, 30, 30, 0.95) !important;
          }

          .bubble-sub-button-container {
            gap: 8px !important;
          }

          .bubble-sub-button {
            background: ${iconBg} !important;
            border: 1px solid ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.3)')} !important;
            border-radius: 50% !important;
            min-width: 44px !important;
            min-height: 44px !important;
          }

          .bubble-sub-button:active {
            transform: scale(0.92) !important;
          }

          .bubble-sub-button ha-icon {
            color: ${iconColor} !important;
            --mdc-icon-size: 22px !important;
          }

          .bubble-sub-button-1 {
            background: rgba(255, 110, 90, 0.15) !important;
            border: 1px solid rgba(255, 110, 90, 0.4) !important;
          }

          .bubble-sub-button-1 ha-icon {
            color: rgb(255, 110, 90) !important;
          }
        `;
      })()}
  # =========================================================================
  # QUICK ACTIONS ROW - Room-level controls (similar to hero card)
  # =========================================================================
  - type: custom:bubble-card
    card_type: button
    button_type: name
    card_layout: large
    show_icon: false
    show_name: false
    show_state: false
    sub_button:
      main:
        - name: Quick Controls
          buttons_layout: inline
          group:
            # Button 1: All Lights On/Off
            - entity: light.living_room_lights
              name: All
              icon: mdi:lightbulb-group
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              tap_action:
                action: toggle
              hold_action:
                action: more-info
            # Button 2: Reset Room AL (conditional)
            - entity: switch.adaptive_lighting_main_living
              name: Reset
              icon: mdi:refresh
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              visibility:
                - condition: state
                  entity: sensor.room_living_state
                  attribute: has_override
                  state: true
              tap_action:
                action: perform-action
                perform_action: script.oal_reset_room
                data:
                  lights: light.all_living_room_lights
            # Button 3: Alarm (conditional - shows next alarm)
            - entity: sensor.sonos_next_alarm_chip
              name: Alarm
              icon: mdi:alarm
              show_name: true
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              visibility:
                - condition: template
                  value_template: "{{ state_attr('sensor.room_living_state', 'has_upcoming_alarm') | default(false) }}"
              tap_action:
                action: perform-action
                perform_action: script.sonos_toggle_next_alarm
                data:
                  alarm_entity: "{{ state_attr('sensor.room_living_state', 'next_alarm_entity') }}"
                  tracker: input_text.sonos_manually_toggled_alarm_living_room
              hold_action:
                action: more-info
            # Button 4: Brighter (shows offset as attribute when non-zero)
            - entity: sensor.room_living_state
              name: ""
              icon: mdi:brightness-7
              show_name: false
              show_icon: true
              show_attribute: true
              attribute: brightness_offset
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              tap_action:
                action: perform-action
                perform_action: script.oal_manual_brightness_step
                data:
                  direction: 1
                  lights: light.all_living_room_lights
              hold_action:
                action: more-info
                entity: sensor.room_living_state
            # Button 5: Dimmer
            - entity: sensor.room_living_state
              name: Dimmer
              icon: mdi:brightness-5
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              tap_action:
                action: perform-action
                perform_action: script.oal_manual_brightness_step
                data:
                  direction: -1
                  lights: light.all_living_room_lights
              hold_action:
                action: more-info
                entity: sensor.room_living_state
            # Button 6: Play/Pause (conditional - when media playing)
            - entity: media_player.living_room
              name: Media
              icon: mdi:play-pause
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              visibility:
                - condition: template
                  value_template: >-
                    {{ states('media_player.living_room') in ['playing', 'paused'] }}
              tap_action:
                action: perform-action
                perform_action: media_player.media_play_pause
                target:
                  entity_id: media_player.living_room
              hold_action:
                action: more-info
    styles: >
      ha-card {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        margin: 0 !important;
        padding: 2px 16px 6px 16px !important;
      }

      .bubble-button-card-container {
        background: transparent !important;
        display: flex !important;
        justify-content: center !important;
      }

      .bubble-sub-button-container {
        background: rgba(60, 60, 60, 0.06) !important;
        backdrop-filter: blur(4px) !important;
        -webkit-backdrop-filter: blur(4px) !important;
        border-radius: 10px !important;
        border: 1px solid rgba(60, 60, 60, 0.12) !important;
        padding: 5px 8px !important;
        margin: 0 auto !important;
        box-shadow: none !important;
        width: fit-content !important;
        justify-content: center !important;
      }

      .bubble-sub-button-1,
      .bubble-sub-button-2,
      .bubble-sub-button-3,
      .bubble-sub-button-4,
      .bubble-sub-button-5,
      .bubble-sub-button-6,
      .bubble-sub-button-7 {
        background: rgba(60, 60, 60, 0.08) !important;
        border: 1px solid rgba(60, 60, 60, 0.15) !important;
        border-radius: 8px !important;
        margin-left: 5px !important;
      }
      .bubble-sub-button-1 {
        margin-left: 0 !important;
      }

      /* Sub-button 1: All Lights - dynamic on/off styling */
      .bubble-sub-button-1 {
        background: ${hass.states['light.living_room_lights']?.state === 'on'
          ? 'rgba(255, 149, 0, 0.18)'
          : 'rgba(60, 60, 60, 0.08)'} !important;
        border: ${hass.states['light.living_room_lights']?.state === 'on'
          ? '1px solid rgba(255, 149, 0, 0.4)'
          : '1px solid rgba(60, 60, 60, 0.15)'} !important;
      }

      .bubble-sub-button-1 .bubble-sub-button-icon {
        color: ${hass.states['light.living_room_lights']?.state === 'on'
          ? 'rgb(255, 149, 0)'
          : 'rgba(60, 60, 60, 0.6)'} !important;
        --mdc-icon-size: 18px !important;
      }

      /* Sub-button 2: Reset - active when overrides OR offset exist */
      ${(() => {
        const manualLights = hass.states['sensor.room_living_state']?.attributes?.manually_controlled_lights || [];
        const hasOverride = Array.isArray(manualLights) && manualLights.length > 0;
        const offset = parseFloat(hass.states['input_number.oal_manual_offset_main_living_brightness']?.state || '0');
        const hasOffset = offset !== 0;
        const isActive = hasOverride || hasOffset;
        return `
          .bubble-sub-button-2 {
            background: ${isActive ? 'rgba(255, 110, 90, 0.15)' : 'rgba(60, 60, 60, 0.08)'} !important;
            border: ${isActive ? '1px solid rgba(255, 110, 90, 0.4)' : '1px solid rgba(60, 60, 60, 0.15)'} !important;
          }
          .bubble-sub-button-2 .bubble-sub-button-icon {
            color: ${isActive ? 'rgb(255, 110, 90)' : 'rgba(60, 60, 60, 0.6)'} !important;
            --mdc-icon-size: 18px !important;
          }
        `;
      })()}

      /* Sub-button 3: Alarm - active when enabled */
      ${(() => {
        const s = hass.states['sensor.hero_button_alarm_state'];
        const isEnabled = s?.attributes?.is_enabled === true || s?.attributes?.is_enabled === 'True';
        const formattedTime = s?.attributes?.formatted_time || 'OFF';
        return `
          .bubble-sub-button-3 {
            background: ${isEnabled ? 'rgba(66, 133, 244, 0.15)' : 'rgba(60, 60, 60, 0.08)'} !important;
            border: ${isEnabled ? '1px solid rgba(66, 133, 244, 0.4)' : '1px solid rgba(60, 60, 60, 0.15)'} !important;
          }
          .bubble-sub-button-3 .bubble-sub-button-icon {
            color: ${isEnabled ? 'rgb(66, 133, 244)' : 'rgba(60, 60, 60, 0.6)'} !important;
            --mdc-icon-size: 18px !important;
          }
          .bubble-sub-button-3 .bubble-sub-button-name { display: none !important; }
          .bubble-sub-button-3::after {
            content: '${isEnabled ? formattedTime : (formattedTime !== 'OFF' ? formattedTime + ' OFF' : '')}';
            position: absolute;
            bottom: 1px;
            right: 3px;
            font-size: 7px;
            font-weight: 600;
            color: ${isEnabled ? 'rgba(66, 133, 244, 0.9)' : 'rgba(60, 60, 60, 0.5)'};
          }
        `;
      })()}

      /* Sub-button 4 & 5: Brighter/Dimmer - active when LIVING ROOM offset modified */
      ${(() => {
        const offset = parseFloat(hass.states['input_number.oal_manual_offset_main_living_brightness']?.state || '0');
        const isBrighter = offset > 0;
        const isDimmer = offset < 0;
        return `
          .bubble-sub-button-4 {
            background: ${isBrighter ? 'rgba(138, 100, 200, 0.12)' : 'rgba(60, 60, 60, 0.08)'} !important;
            border: ${isBrighter ? '1px solid rgba(138, 100, 200, 0.35)' : '1px solid rgba(60, 60, 60, 0.15)'} !important;
          }
          .bubble-sub-button-4 .bubble-sub-button-icon {
            color: ${isBrighter ? 'rgba(120, 80, 180, 0.9)' : 'rgba(60, 60, 60, 0.6)'} !important;
            --mdc-icon-size: 18px !important;
          }
          .bubble-sub-button-5 {
            background: ${isDimmer ? 'rgba(138, 100, 200, 0.12)' : 'rgba(60, 60, 60, 0.08)'} !important;
            border: ${isDimmer ? '1px solid rgba(138, 100, 200, 0.35)' : '1px solid rgba(60, 60, 60, 0.15)'} !important;
          }
          .bubble-sub-button-5 .bubble-sub-button-icon {
            color: ${isDimmer ? 'rgba(120, 80, 180, 0.9)' : 'rgba(60, 60, 60, 0.6)'} !important;
            --mdc-icon-size: 18px !important;
          }
        `;
      })()}

      /* Sub-button 6: Play/Pause - active when playing */
      ${(() => {
        const isPlaying = hass.states['media_player.living_room']?.state === 'playing';
        return `
          .bubble-sub-button-6 {
            background: ${isPlaying ? 'rgba(66, 133, 244, 0.15)' : 'rgba(60, 60, 60, 0.08)'} !important;
            border: ${isPlaying ? '1px solid rgba(66, 133, 244, 0.4)' : '1px solid rgba(60, 60, 60, 0.15)'} !important;
          }
          .bubble-sub-button-6 .bubble-sub-button-icon {
            color: ${isPlaying ? 'rgb(66, 133, 244)' : 'rgba(60, 60, 60, 0.6)'} !important;
            --mdc-icon-size: 18px !important;
          }
        `;
      })()}
  - type: custom:layout-card
