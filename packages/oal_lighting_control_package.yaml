# =============================================================================
# LAYER 3: ADAPTIVE LIGHTING ZONES (BASELINE CURVES)
# =============================================================================

adaptive_lighting:
  # SYNC: AL is SOURCE OF TRUTH - Core Engine zone_configs (~line 626) must match these values
  - name: "main_living"
    lights:
      - light.living_room_couch_lamp
      - light.living_room_floor_lamp
      - light.entryway_lamp
      - light.living_room_credenza_light
      - light.living_room_corner_accent
      - light.office_desk_lamp
    interval: 15
    transition: 1
    initial_transition: 3
    take_over_control: true
    detect_non_ha_changes: true
    adapt_delay: 0
    include_config_in_attributes: true
    autoreset_control_seconds: 14400
    min_brightness: 70                    # SYNC: comfort_min_b (was 60, +10 per user)
    max_brightness: 100                   # SYNC: comfort_max_b
    min_color_temp: 2000                  # SYNC: min_k (restored)
    max_color_temp: 3150                  # SYNC: max_k (restored)
    sleep_brightness: 25
    sleep_color_temp: 1800

  - name: "kitchen_island"
    lights:
      - light.kitchen_island_pendants
      - light.kitchen_counter_cabinet_underlights
    interval: 15
    transition: 1
    initial_transition: 3
    take_over_control: true
    detect_non_ha_changes: true
    adapt_delay: 0
    include_config_in_attributes: true
    autoreset_control_seconds: 14400
    min_brightness: 20                    # SYNC: comfort_min_b (was 25, -5 per user)
    max_brightness: 100                   # SYNC: comfort_max_b
    min_color_temp: 2000                  # SYNC: min_k
    max_color_temp: 4000                  # SYNC: max_k
    sleep_brightness: 5
    sleep_color_temp: 2000

  - name: "bedroom_primary"
    lights:
      - light.master_bedroom_table_lamps
      - light.master_bedroom_corner_accent_mqtt
    interval: 90
    transition: 1
    initial_transition: 3
    take_over_control: true
    detect_non_ha_changes: true
    adapt_delay: 0
    include_config_in_attributes: true
    autoreset_control_seconds: 14400
    min_brightness: 30                    # SYNC: comfort_min_b (was 20, +10 per user)
    max_brightness: 65                    # SYNC: comfort_max_b (restored)
    min_color_temp: 2000                  # SYNC: min_k
    max_color_temp: 2700                  # SYNC: max_k - Keep very warm
    sleep_brightness: 5
    sleep_color_temp: 2700                # Keep warm for sleep
    sleep_rgb_or_color_temp: "rgb_color"
    sleep_rgb_color: [255, 165, 0]

  - name: "accent_spots"
    lights:
      - light.dining_room_spot_lights
      - light.living_room_spot_lights
    interval: 15
    transition: 1
    initial_transition: 3
    take_over_control: true
    detect_non_ha_changes: true
    adapt_delay: 0
    include_config_in_attributes: true
    autoreset_control_seconds: 14400
    min_brightness: 25                    # SYNC: comfort_min_b (was 20, +5 per user)
    max_brightness: 50                    # SYNC: comfort_max_b
    min_color_temp: 2000                  # SYNC: min_k
    max_color_temp: 6500                  # SYNC: max_k
    sleep_brightness: 1
    sleep_color_temp: 2000

  - name: "recessed_ceiling"
    lights:
      - light.kitchen_main_lights
      - light.living_room_hallway_lights
    interval: 15
    transition: 1
    initial_transition: 3
    take_over_control: true
    detect_non_ha_changes: true
    adapt_delay: 0
    include_config_in_attributes: true
    autoreset_control_seconds: 14400
    brightness_mode: "tanh"               # S-curve for quick post-sunset dimming
    brightness_mode_time_dark: 3600       # Reach near-minimum 60 min after sunset
    min_brightness: 1                     # SYNC: comfort_min_b
    max_brightness: 23                    # SYNC: comfort_max_b
    min_color_temp: 2700                  # SYNC: min_k
    max_color_temp: 2700                  # SYNC: max_k
    sleep_brightness: 1
    sleep_color_temp: 2700

  # COLUMN LIGHTS AL CONFIG
  # ═══════════════════════════════════════════════════════════════════════════
  # SYNC REQUIRED: When changing these values, also update:
  #   1. OAL Engine config (~line 625): comfort_max_b, max_k
  #   2. oal_reset_soft script (~line 2818): prefer_rgb_color
  # ═══════════════════════════════════════════════════════════════════════════
  - name: "column_lights"
    lights:
      - light.living_column_strip_light_matter
      - light.dining_column_strip_light_matter
    interval: 90
    transition: 0
    initial_transition: 1
    take_over_control: false
    detect_non_ha_changes: false
    adapt_delay: 0
    include_config_in_attributes: true
    autoreset_control_seconds: 14400
    min_brightness: 1
    max_brightness: 80                    # SYNC: OAL Engine comfort_max_b
    brightness_mode: tanh
    min_color_temp: 2700                  # Govee actual hardware min (not reported 2000)
    max_color_temp: 2750                  # SYNC: OAL Engine max_k - warm limit for column lights
    brightness_mode_time_light: 1800
    brightness_mode_time_dark: 900
    sunset_offset: -1800
    separate_turn_on_commands: true
    prefer_rgb_color: false               # SYNC: oal_reset_soft script
    sleep_brightness: 1
    sleep_color_temp: 2700                # Govee actual hardware min
    sleep_rgb_or_color_temp: "rgb_color"
    sleep_rgb_color: [245, 120, 0]
    sleep_transition: 0
    transition_until_sleep: true
    send_split_delay: 50               # Was 10000 (10s!) - now 50ms as recommended
    intercept: true
    multi_light_intercept: true


# =============================================================================
# LAYER 4: CORE ENGINE + GLOBAL LOGIC (AUTOMATIONS)
# =============================================================================

automation:
  # ---------------------------------------------------------------------------
  # 4.1 Core Adjustment Engine (brightness model + warmth model)
  # ---------------------------------------------------------------------------
  - id: oal_core_adjustment_engine_v13
    alias: "OAL v13 - Core Adjustment Engine (Master)"
    mode: queued
    max: 10
    trigger:
      - platform: state
        entity_id:
          - input_number.oal_offset_global_manual_warmth
          - input_number.oal_offset_config_brightness
          - input_number.oal_offset_config_warmth
          - input_number.oal_offset_environmental_brightness
          - input_number.oal_offset_environmental_warmth
          - input_number.oal_offset_sunset_brightness
          - input_number.oal_offset_sunset_warmth
          - input_number.oal_offset_night_brightness
          - input_number.oal_offset_night_warmth
          - input_number.oal_night_dimming_strength
          # ═══════════════════════════════════════════════════════════════════
          # IMPORTANT: Manual offset input_numbers are INTENTIONALLY EXCLUDED
          # ═══════════════════════════════════════════════════════════════════
          # The per-zone manual offsets (input_number.oal_manual_offset_*_brightness)
          # are NOT triggered here because:
          #
          # 1. QUEUE FLOODING: Zen32 button press sets all 6 zones in parallel.
          #    State triggers would cause 6 extra engine runs + 1 watchdog event
          #    = 7 queued runs × ~2s each = 14+ second delay before lights respond.
          #
          # 2. EXPLICIT TRIGGERING: The manual adjustment flow uses:
          #    oal_global_manual_brighter/dimmer → oal_manual_brightness_step
          #    → oal_global_adjustment_start → fires oal_watchdog_trigger (force: true)
          #    This single event trigger is sufficient and bypasses transition lock.
          #
          # 3. RESET SCRIPTS: oal_reset_soft/global call adaptive_lighting.apply
          #    directly, so they don't need state triggers either.
          #
          # MAINTAINER NOTE: Any NEW automation that modifies manual offsets MUST:
          #   a) Fire oal_watchdog_trigger event with force: true, OR
          #   b) Call adaptive_lighting.apply directly, OR
          #   c) Accept changes taking effect on next periodic (15-min) trigger
          # ═══════════════════════════════════════════════════════════════════
        # NOTE: Debounce removed for instant response (was: for: "00:00:01")
      - platform: time_pattern
        minutes: "/15"
      - platform: event
        event_type: oal_watchdog_trigger

    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
      # Force-apply triggers bypass transition lock; normal triggers respect it
      # This prevents Zen32 button presses from being dropped when Config Manager is running
      - condition: or
        conditions:
          # Force-apply triggers (Zen32, manual adjustment, startup) bypass lock
          - condition: template
            value_template: >
              {{ trigger.platform == 'event' and
                 (trigger.event.data.force | default(false)) == true }}
          # Normal periodic triggers respect transition lock
          - condition: state
            entity_id: input_boolean.oal_config_transition_active
            state: "off"

    variables:
      # Global offsets
      comp_manual_k: "{{ states('input_number.oal_offset_global_manual_warmth') | float(0) }}"
      comp_config_b: "{{ states('input_number.oal_offset_config_brightness') | float(0) }}"
      comp_config_k: "{{ states('input_number.oal_offset_config_warmth') | float(0) }}"
      comp_env_b_raw: "{{ states('input_number.oal_offset_environmental_brightness') | float(0) }}"
      comp_env_k: "{{ states('input_number.oal_offset_environmental_warmth') | float(0) }}"
      comp_sunset_b: "{{ states('input_number.oal_offset_sunset_brightness') | float(0) }}"
      comp_sunset_k: "{{ states('input_number.oal_offset_sunset_warmth') | float(0) }}"

      # Night behavior offsets (raw values - sensitivity applied per-zone)
      comp_night_b_raw: "{{ states('input_number.oal_offset_night_brightness') | float(0) }}"
      comp_night_k_raw: "{{ states('input_number.oal_offset_night_warmth') | float(0) }}"
      night_strength: "{{ states('input_number.oal_night_dimming_strength') | float(100) / 100 }}"

      # Sunset amplifies environmental boost (multiplicative, not additive)
      # At peak sunset (8), env boost is amplified by 50%
      sunset_amplifier: >
        {{ 1 + (comp_sunset_b / 8) * 0.5 if comp_sunset_b > 0 else 1.0 }}

      # Environmental boost with sunset amplification, capped at 30%
      env_with_sunset_capped: >
        {{ [30, (comp_env_b_raw * sunset_amplifier)] | min }}

      # Config offset alone (sunset no longer added here)
      base_config_b: >
        {{ comp_config_b }}

      base_warmth_offset: >
        {{ comp_manual_k + comp_config_k + comp_sunset_k + comp_env_k }}

      transition_speed: "{{ states('input_number.oal_control_transition_speed') | float(0.3) }}"

      # Determine if this trigger should respect manual_control filtering
      # ONLY explicit force-apply triggers should override manual control:
      # - Event triggers with force=true (Zen32, startup, soft reset)
      # All other triggers respect manual_control list:
      # - time_pattern (periodic 15-min background refresh)
      # - State triggers (environmental/config changes)
      # - Event triggers without force flag
      is_force_apply: >
        {{ trigger.platform == 'event' and
           (trigger.event.data.force | default(false)) == true }}

      # Legacy variable - kept for potential future use
      is_periodic_only: "{{ trigger.platform == 'time_pattern' }}"

      zone_configs:
        - entity_id: switch.adaptive_lighting_main_living
          id: main_living
          comfort_min_b: 70                 # SYNC: AL min_brightness
          comfort_max_b: 100                # SYNC: AL max_brightness
          min_k: 2000                       # SYNC: AL min_color_temp
          max_k: 3150                       # SYNC: AL max_color_temp
          env_sensitivity: 1.0
          night_sensitivity: 0.5            # Reduced night dim (was 0.8)
          hard_min_b: 1
          hard_max_b: 100

        - entity_id: switch.adaptive_lighting_kitchen_island
          id: kitchen_island
          comfort_min_b: 20                 # SYNC: AL min_brightness
          comfort_max_b: 100                # SYNC: AL max_brightness
          min_k: 2000                       # SYNC: AL min_color_temp
          max_k: 4000                       # SYNC: AL max_color_temp
          env_sensitivity: 1.0
          night_sensitivity: 0.5            # Moderate night dim
          hard_min_b: 1
          hard_max_b: 100

        - entity_id: switch.adaptive_lighting_bedroom_primary
          id: bedroom_primary
          comfort_min_b: 30                 # SYNC: AL min_brightness
          comfort_max_b: 65                 # SYNC: AL max_brightness
          min_k: 2000                       # SYNC: AL min_color_temp
          max_k: 2700                       # SYNC: AL max_color_temp - Keep very warm
