# Living Room Card - Improved
# ═══════════════════════════════════════════════════════════════════════
# Improvements over previous version:
# - Clean white card container background
# - Fixed slider value display (centered pill, no more position:fixed)
# - Quick actions toolbar with conditional Reset, Brighter/Dimmer, Play/Pause
# - Improved text readability and contrast
# - Refined icon sizing (26px in 44px containers)
# - Fixed manual control entity bugs (Entry/Recessed checked wrong lights)
# - Leverages Bubble Card 3.1 sub-button groups
# ═══════════════════════════════════════════════════════════════════════

type: vertical-stack
cards:
  # ═══════════════════════════════════════════════════════════════════════
  # HEADER - Room separator with conditional reset + brightness slider
  # ═══════════════════════════════════════════════════════════════════════
  - type: custom:bubble-card
    card_type: separator
    entity: light.living_room_lights
    name: Living Room
    icon: mdi:sofa
    sub_button:
      main:
        - entity: switch.adaptive_lighting_main_living
          icon: mdi:refresh
          show_state: false
          show_background: true
          visibility:
            - condition: state
              entity: sensor.room_living_state
              attribute: has_override
              state: true
          tap_action:
            action: call-service
            service: adaptive_lighting.set_manual_control
            data:
              entity_id: switch.adaptive_lighting_main_living
              manual_control: false
          name: Adaptive Reset
        - entity: media_player.living_room
          icon: mdi:play-pause
          show_state: false
          show_background: true
          visibility:
            - condition: or
              conditions:
                - condition: state
                  entity: media_player.living_room
                  state: playing
                - condition: state
                  entity: media_player.living_room
                  state: paused
          tap_action:
            action: perform-action
            perform_action: media_player.media_play_pause
            target:
              entity_id: media_player.living_room
          name: Play Pause Sonos
        - entity: light.living_room_lights
          sub_button_type: slider
          name: Brightness
          icon: mdi:brightness-7
          hold_action:
            action: toggle
      bottom: []
    styles: |-
      ${(() => {
        const roomState = hass.states['sensor.room_living_state']?.state || 'idle';
        const lightsOn = parseInt(hass.states['sensor.room_living_state']?.attributes?.lights_on || '0');

        let iconColor, iconBg;
        if (roomState === 'playing') {
          iconColor = 'rgb(66, 133, 244)';
          iconBg = 'rgba(66, 133, 244, 0.18)';
        } else if (roomState === 'active' || lightsOn > 0) {
          iconColor = 'rgb(255, 149, 0)';
          iconBg = 'rgba(255, 149, 0, 0.18)';
        } else {
          iconColor = 'rgba(50, 50, 50, 0.55)';
          iconBg = 'rgba(80, 80, 80, 0.10)';
        }

        return `
          ha-card {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 12px 16px 4px 16px !important;
            margin: 0 !important;
          }

          .bubble-icon-container {
            background: ${iconBg} !important;
            border-radius: 50% !important;
            min-width: 44px !important;
            min-height: 44px !important;
            border: 1.5px solid ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.25)')} !important;
          }

          .bubble-icon {
            color: ${iconColor} !important;
            --mdc-icon-size: 26px !important;
            ${roomState !== 'idle' ? `filter: drop-shadow(0 0 4px ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.4)')}) !important;` : ''}
          }

          .bubble-name {
            font-size: 18px !important;
            font-weight: 700 !important;
            color: rgba(25, 25, 25, 0.95) !important;
            letter-spacing: -0.2px !important;
          }

          .bubble-sub-button-container {
            gap: 8px !important;
          }

          .bubble-sub-button {
            background: ${iconBg} !important;
            border: 1px solid ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.25)')} !important;
            border-radius: 50% !important;
            min-width: 40px !important;
            min-height: 40px !important;
            transition: transform 0.1s ease, background 0.2s ease !important;
          }

          .bubble-sub-button:active {
            transform: scale(0.90) !important;
          }

          .bubble-sub-button ha-icon {
            color: ${iconColor} !important;
            --mdc-icon-size: 20px !important;
          }

          .bubble-sub-button-1 {
            background: rgba(255, 110, 90, 0.15) !important;
            border: 1px solid rgba(255, 110, 90, 0.35) !important;
          }

          .bubble-sub-button-1 ha-icon {
            color: rgb(255, 110, 90) !important;
          }

          .bubble-sub-button-2 {
            background: rgba(66, 133, 244, 0.15) !important;
            border: 1px solid rgba(66, 133, 244, 0.35) !important;
          }

          .bubble-sub-button-2 ha-icon {
            color: rgb(66, 133, 244) !important;
          }
        `;
      })()}

  # ═══════════════════════════════════════════════════════════════════════
  # QUICK ACTIONS ROW - Conditional room-level controls
  # ═══════════════════════════════════════════════════════════════════════
  - type: custom:bubble-card
    card_type: button
    button_type: name
    card_layout: large
    show_icon: false
    show_name: false
    show_state: false
    sub_button:
      main:
        - name: Quick Controls
          buttons_layout: inline
          group:
            # All Lights On/Off
            - entity: light.living_room_lights
              name: All
              icon: mdi:lightbulb-group
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              tap_action:
                action: toggle
              hold_action:
                action: more-info
            # Reset Room Override (conditional)
            - entity: switch.adaptive_lighting_main_living
              name: Reset
              icon: mdi:refresh
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              visibility:
                - condition: state
                  entity: sensor.room_living_state
                  attribute: has_override
                  state: true
              tap_action:
                action: call-service
                service: adaptive_lighting.set_manual_control
                data:
                  entity_id: switch.adaptive_lighting_main_living
                  manual_control: false
            # Brighter
            - entity: script.oal_global_manual_brighter
              name: Brighter
              icon: mdi:brightness-7
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              tap_action:
                action: perform-action
                perform_action: script.oal_global_manual_brighter
                target: {}
              hold_action:
                action: more-info
                entity: input_number.oal_manual_offset_main_living_brightness
            # Dimmer
            - entity: script.oal_global_manual_dimmer
              name: Dimmer
              icon: mdi:brightness-5
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              tap_action:
                action: perform-action
                perform_action: script.oal_global_manual_dimmer
                target: {}
              hold_action:
                action: more-info
                entity: input_number.oal_manual_offset_main_living_brightness
            # Play/Pause (conditional - when media playing/paused)
            - entity: media_player.living_room
              name: Media
              icon: mdi:play-pause
              show_name: false
              show_icon: true
              show_background: true
              state_background: false
              custom_height: 36
              fill_width: false
              visibility:
                - condition: template
                  value_template: >-
                    {{ states('media_player.living_room') in ['playing', 'paused'] }}
              tap_action:
                action: perform-action
                perform_action: media_player.media_play_pause
                target:
                  entity_id: media_player.living_room
              hold_action:
                action: more-info
              double_tap_action:
                action: call-service
                service: script.sonos_toggle_group_membership
                data:
                  target_speaker: media_player.living_room
    styles: |-
      ha-card {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        margin: 0 !important;
        padding: 4px 16px 8px 16px !important;
      }

      .bubble-button-card-container {
        background: transparent !important;
      }

      .bubble-sub-button-container {
        background: rgba(60, 60, 60, 0.05) !important;
        backdrop-filter: blur(4px) !important;
        -webkit-backdrop-filter: blur(4px) !important;
        border-radius: 10px !important;
        border: 1px solid rgba(60, 60, 60, 0.10) !important;
        padding: 5px 8px !important;
        margin: 0 auto !important;
        box-shadow: none !important;
        width: fit-content !important;
        justify-content: center !important;
      }

      .bubble-sub-button-1,
      .bubble-sub-button-2,
      .bubble-sub-button-3,
      .bubble-sub-button-4,
      .bubble-sub-button-5 {
        background: rgba(60, 60, 60, 0.07) !important;
        border: 1px solid rgba(60, 60, 60, 0.12) !important;
        border-radius: 8px !important;
        margin-left: 5px !important;
        transition: transform 0.1s ease, background 0.15s ease !important;
      }
      .bubble-sub-button-1 {
        margin-left: 0 !important;
      }
      .bubble-sub-button-1:active,
      .bubble-sub-button-2:active,
      .bubble-sub-button-3:active,
      .bubble-sub-button-4:active,
      .bubble-sub-button-5:active {
        transform: scale(0.90) !important;
      }

      /* All Lights - dynamic on/off */
      .bubble-sub-button-1 {
        background: ${hass.states['light.living_room_lights']?.state === 'on'
          ? 'rgba(255, 149, 0, 0.16)'
          : 'rgba(60, 60, 60, 0.07)'} !important;
        border: ${hass.states['light.living_room_lights']?.state === 'on'
          ? '1px solid rgba(255, 149, 0, 0.35)'
          : '1px solid rgba(60, 60, 60, 0.12)'} !important;
      }
      .bubble-sub-button-1 .bubble-sub-button-icon {
        color: ${hass.states['light.living_room_lights']?.state === 'on'
          ? 'rgb(255, 149, 0)'
          : 'rgba(60, 60, 60, 0.55)'} !important;
        --mdc-icon-size: 18px !important;
      }

      /* Reset - active when overrides exist */
      ${(() => {
        const manualLights = hass.states['sensor.room_living_state']?.attributes?.manually_controlled_lights || [];
        const hasOverride = Array.isArray(manualLights) && manualLights.length > 0;
        return `
          .bubble-sub-button-2 {
            background: ${hasOverride ? 'rgba(255, 110, 90, 0.14)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${hasOverride ? '1px solid rgba(255, 110, 90, 0.35)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-2 .bubble-sub-button-icon {
            color: ${hasOverride ? 'rgb(255, 110, 90)' : 'rgba(60, 60, 60, 0.55)'} !important;
            --mdc-icon-size: 18px !important;
          }
        `;
      })()}

      /* Brighter/Dimmer - active when offset modified */
      ${(() => {
        const offset = parseFloat(hass.states['input_number.oal_manual_offset_main_living_brightness']?.state || '0');
        const isBrighter = offset > 0;
        const isDimmer = offset < 0;
        return `
          .bubble-sub-button-3 {
            background: ${isBrighter ? 'rgba(138, 100, 200, 0.12)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${isBrighter ? '1px solid rgba(138, 100, 200, 0.30)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-3 .bubble-sub-button-icon {
            color: ${isBrighter ? 'rgba(120, 80, 180, 0.85)' : 'rgba(60, 60, 60, 0.55)'} !important;
            --mdc-icon-size: 18px !important;
          }
          .bubble-sub-button-4 {
            background: ${isDimmer ? 'rgba(138, 100, 200, 0.12)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${isDimmer ? '1px solid rgba(138, 100, 200, 0.30)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-4 .bubble-sub-button-icon {
            color: ${isDimmer ? 'rgba(120, 80, 180, 0.85)' : 'rgba(60, 60, 60, 0.55)'} !important;
            --mdc-icon-size: 18px !important;
          }
        `;
      })()}

      /* Play/Pause - active when playing */
      ${(() => {
        const isPlaying = hass.states['media_player.living_room']?.state === 'playing';
        return `
          .bubble-sub-button-5 {
            background: ${isPlaying ? 'rgba(66, 133, 244, 0.14)' : 'rgba(60, 60, 60, 0.07)'} !important;
            border: ${isPlaying ? '1px solid rgba(66, 133, 244, 0.35)' : '1px solid rgba(60, 60, 60, 0.12)'} !important;
          }
          .bubble-sub-button-5 .bubble-sub-button-icon {
            color: ${isPlaying ? 'rgb(66, 133, 244)' : 'rgba(60, 60, 60, 0.55)'} !important;
            --mdc-icon-size: 18px !important;
          }
        `;
      })()}

  # ═══════════════════════════════════════════════════════════════════════
  # LIGHTS GRID - Individual light controls (2 columns)
  # ═══════════════════════════════════════════════════════════════════════
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(2, 1fr)
      gap: 10px
      padding: 8px 16px 16px 16px
      mediaquery:
        "(max-width: 600px)":
          grid-template-columns: repeat(2, 1fr)
    cards:
      # ─────────────────────────────────────────────────────────────────
      # Floor Lamp
      # ─────────────────────────────────────────────────────────────────
      - type: custom:bubble-card
        card_type: button
        button_type: slider
        entity: light.living_room_floor_lamp
        name: Floor
        icon: mdi:floor-lamp
        show_state: false
        show_attribute: true
        attribute: brightness
        scrolling_effect: false
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: call-service
          service: light.turn_on
          target:
            entity_id: light.living_room_floor_lamp
          data:
            brightness_pct: 100
        card_mod:
          style: |
            ha-card {
              background: transparent !important;
              border: none !important;
              box-shadow: none !important;
            }
        styles: |
          .bubble-button-card-container {
            position: relative !important;
            display: grid !important;
            grid-template-rows: auto auto 1fr auto !important;
            justify-items: center !important;
            align-items: center !important;
            text-align: center !important;
            min-height: 110px !important;
            padding: 14px 6px 10px 6px !important;
            border-radius: 16px !important;
            overflow: hidden !important;
            clip-path: inset(0 round 16px) !important;
            transition: transform 0.1s ease-out, border-color 0.15s ease, background 0.2s ease !important;
            background: ${state === 'on'
              ? 'rgba(255, 255, 255, 0.95)'
              : 'rgba(245, 245, 248, 0.85)'} !important;
            border: ${state === 'on'
              ? '2px solid rgba(255, 149, 0, 0.5)'
              : '1.5px solid rgba(190, 190, 195, 0.5)'} !important;
            box-shadow: ${state === 'on'
              ? '0 2px 12px rgba(255, 149, 0, 0.12)'
              : '0 1px 4px rgba(0, 0, 0, 0.04)'} !important;
          }
          .bubble-button-card-container:active {
            transform: scale(0.95) !important;
          }
          .bubble-content-container {
            display: grid !important;
            grid-template-rows: auto auto 1fr !important;
            justify-items: center !important;
            width: 100% !important;
            position: relative !important;
            z-index: 5 !important;
            padding-bottom: 14px !important;
          }
          .bubble-button-card-container::after {
            content: '' !important;
            position: absolute !important;
            top: 6px !important;
            right: 6px !important;
            width: ${(hass.states['switch.adaptive_lighting_main_living']?.attributes?.manual_control || []).includes('light.living_room_floor_lamp') ? '8px' : '0px'} !important;
            height: ${(hass.states['switch.adaptive_lighting_main_living']?.attributes?.manual_control || []).includes('light.living_room_floor_lamp') ? '8px' : '0px'} !important;
            border-radius: 50% !important;
            background: rgb(255, 110, 90) !important;
            border: 1.5px solid rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 0 4px rgba(255, 110, 90, 0.5) !important;
            transition: width 0.2s ease, height 0.2s ease !important;
            z-index: 25 !important;
          }
          .bubble-icon-container {
            min-width: 44px !important;
            min-height: 44px !important;
            grid-row: 1 !important;
            margin: 4px 0 6px 0 !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: ${state === 'on'
              ? 'rgba(255, 149, 0, 0.14)'
              : 'rgba(150, 150, 155, 0.15)'} !important;
            border: ${state === 'on'
              ? '1.5px solid rgba(255, 149, 0, 0.30)'
              : '1.5px solid rgba(150, 150, 155, 0.25)'} !important;
            transition: background 0.2s ease, border-color 0.2s ease !important;
          }
          .bubble-icon {
            --mdc-icon-size: 26px !important;
            color: ${state === 'on'
              ? 'rgb(255, 149, 0)'
              : 'rgba(80, 80, 80, 0.50)'} !important;
            filter: ${state === 'on'
              ? 'drop-shadow(0 0 4px rgba(255, 149, 0, 0.35))'
              : 'none'} !important;
            transition: color 0.2s ease !important;
          }
          .bubble-name-container {
            grid-row: 2 !important;
            margin: 0 !important;
            width: 100% !important;
          }
          .bubble-name {
            font-weight: 650 !important;
            font-size: 13px !important;
            line-height: 1.2 !important;
            justify-content: center !important;
            margin: 0 4px !important;
            color: ${state === 'on'
              ? 'rgba(25, 25, 25, 0.95)'
              : 'rgba(70, 70, 70, 0.65)'} !important;
          }
          .bubble-state {
            font-size: 12px !important;
            font-weight: 600 !important;
            margin-top: 2px !important;
            justify-content: center !important;
            color: ${state === 'on'
              ? 'rgb(255, 149, 0)'
              : 'rgba(100, 100, 100, 0.5)'} !important;
          }
          .bubble-attribute {
            font-size: 12px !important;
            font-weight: 600 !important;
            margin-top: 2px !important;
            justify-content: center !important;
            color: ${state === 'on'
              ? 'rgb(255, 149, 0)'
              : 'rgba(100, 100, 100, 0.5)'} !important;
            transition: opacity 0.15s ease !important;
          }
          .bubble-range-slider {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            height: 4px !important;
            border-radius: 0 0 16px 16px !important;
            z-index: 10 !important;
            background: rgba(0, 0, 0, 0.06) !important;
            overflow: visible !important;
            opacity: 1 !important;
          }
          .bubble-range-fill {
            height: 4px !important;
            border-radius: 0 0 16px 0 !important;
            background: rgb(255, 149, 0) !important;
          }
          .bubble-range-value {
            position: absolute !important;
            bottom: 48px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            font-size: 15px !important;
            font-weight: 700 !important;
            color: rgb(255, 149, 0) !important;
            background: rgba(255, 255, 255, 0.92) !important;
            padding: 2px 10px !important;
            border-radius: 10px !important;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.10) !important;
            opacity: 0 !important;
            pointer-events: none !important;
            transition: opacity 0.15s ease !important;
            z-index: 30 !important;
            white-space: nowrap !important;
          }
          .is-dragging .bubble-range-value {
            opacity: 1 !important;
          }
          .is-dragging .bubble-attribute {
            opacity: 0 !important;
          }
          .is-dragging .bubble-state {
            opacity: 0 !important;
          }

      # ─────────────────────────────────────────────────────────────────
      # Couch Lamp
      # ─────────────────────────────────────────────────────────────────
      - type: custom:bubble-card
        card_type: button
        button_type: slider
        entity: light.living_room_couch_lamp
        name: Couch
        icon: mdi:lamp
        show_state: false
        show_attribute: true
        attribute: brightness
        scrolling_effect: false
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: call-service
          service: light.turn_on
          target:
            entity_id: light.living_room_couch_lamp
          data:
            brightness_pct: 100
        card_mod:
          style: |
            ha-card {
              background: transparent !important;
              border: none !important;
              box-shadow: none !important;
            }
        styles: |
          .bubble-button-card-container {
            position: relative !important;
            display: grid !important;
            grid-template-rows: auto auto 1fr auto !important;
            justify-items: center !important;
            align-items: center !important;
            text-align: center !important;
            min-height: 110px !important;
            padding: 14px 6px 10px 6px !important;
            border-radius: 16px !important;
            overflow: hidden !important;
            clip-path: inset(0 round 16px) !important;
            transition: transform 0.1s ease-out, border-color 0.15s ease, background 0.2s ease !important;
            background: ${state === 'on'
              ? 'rgba(255, 255, 255, 0.95)'
              : 'rgba(245, 245, 248, 0.85)'} !important;
            border: ${state === 'on'
              ? '2px solid rgba(255, 149, 0, 0.5)'
              : '1.5px solid rgba(190, 190, 195, 0.5)'} !important;
            box-shadow: ${state === 'on'
              ? '0 2px 12px rgba(255, 149, 0, 0.12)'
              : '0 1px 4px rgba(0, 0, 0, 0.04)'} !important;
          }
          .bubble-button-card-container:active {
            transform: scale(0.95) !important;
          }
          .bubble-content-container {
            display: grid !important;
            grid-template-rows: auto auto 1fr !important;
            justify-items: center !important;
            width: 100% !important;
            position: relative !important;
            z-index: 5 !important;
            padding-bottom: 14px !important;
          }
          .bubble-button-card-container::after {
            content: '' !important;
            position: absolute !important;
            top: 6px !important;
            right: 6px !important;
            width: ${(hass.states['switch.adaptive_lighting_main_living']?.attributes?.manual_control || []).includes('light.living_room_couch_lamp') ? '8px' : '0px'} !important;
            height: ${(hass.states['switch.adaptive_lighting_main_living']?.attributes?.manual_control || []).includes('light.living_room_couch_lamp') ? '8px' : '0px'} !important;
            border-radius: 50% !important;
            background: rgb(255, 110, 90) !important;
            border: 1.5px solid rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 0 4px rgba(255, 110, 90, 0.5) !important;
            transition: width 0.2s ease, height 0.2s ease !important;
            z-index: 25 !important;
          }
          .bubble-icon-container {
            min-width: 44px !important;
            min-height: 44px !important;
            grid-row: 1 !important;
            margin: 4px 0 6px 0 !important;
            border-radius: 50% !important;
            display: flex !important;
