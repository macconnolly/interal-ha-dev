            {{ (season_boost * 0.25) | round(1) }}
          sun_weighted: >
            {% set elevation = state_attr('sun.sun', 'elevation') | float(90) %}
            {% set rising = state_attr('sun.sun', 'rising') | default(true) %}
            {% if -8 <= elevation <= 8 %}
              {% set e = 2.71828 %}
              {% set gauss = e ** (-(elevation ** 2) / (2 * (4 ** 2))) %}
              {% if rising %}{{ (gauss * 3) | round(1) }}{% else %}{{ (gauss * 8) | round(1) }}{% endif %}
            {% else %}
              0
            {% endif %}
          weights_formula: "lux×1.0 + weather×0.4 + season×0.25 + sun_boost"

          # Circadian info
