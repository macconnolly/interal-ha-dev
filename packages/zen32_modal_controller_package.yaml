            sequence:
              - service: script.zen32_set_led
                data:
                  button: 5
                  color: "red"
                  toggle: "always_on"
                  brightness: "low"
          # Lights ON: White MEDIUM
          - conditions:
              - condition: state
                entity_id: light.all_adaptive_lights
                state: "on"
            sequence:
              - service: script.zen32_set_led
                data:
                  button: 5
                  color: "white"
                  toggle: "always_on"
                  brightness: "medium"
        # Lights OFF: LED off
        default:
          - service: script.zen32_set_led
            data:
