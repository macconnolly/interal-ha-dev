    layout:
      grid-template-columns: repeat(3, 1fr)
      gap: 8px
      padding: 2px 12px 4px 12px
      mediaquery:
        "(max-width: 400px)":
          grid-template-columns: repeat(2, 1fr)
    cards:
      # Note: Light tiles identical to v2/v3. Copy from living-rooom-v2.yaml.
      # 1. Floor Lamp, 2. Couch, 3. Corner, 4. Credenza, 5. Spots, 6. Columns
