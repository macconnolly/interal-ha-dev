            border-radius: 50% !important;
            background: rgb(255, 110, 90) !important;
            border: 1.5px solid rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 0 4px rgba(255, 110, 90, 0.5) !important;
            transition: width 0.2s ease, height 0.2s ease !important;
            z-index: 25 !important;
          }

          .bubble-icon-container {
            min-width: 48px !important;
            min-height: 48px !important;
            grid-row: 1 !important;
            margin: 4px 0 4px 0 !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: ${state === 'on'
              ? 'rgba(255, 149, 0, 0.15)'
              : 'rgba(180, 180, 180, 0.2)'} !important;
            border: ${state === 'on'
              ? '1.5px solid rgba(255, 149, 0, 0.3)'
              : '1.5px solid rgba(180, 180, 180, 0.3)'} !important;
          }

          .bubble-icon {
            --mdc-icon-size: 35px !important;
            color: ${state === 'on'
              ? 'rgb(255, 149, 0)'
              : 'rgba(80, 80, 80, 0.6)'} !important;
            filter: ${state === 'on' ? 'drop-shadow(0 0 4px rgba(255, 149, 0, 0.4))' : 'none'} !important;
          }

          .bubble-name-container {
            grid-row: 2 !important;
            margin: 0 !important;
            width: 100% !important;
          }

          .bubble-name {
            font-weight: 700 !important;
            font-size: 14px !important;
            line-height: 1 !important;
            justify-content: center !important;
            margin: 0 0px !important;
            color: ${state === 'on'
              ? 'rgba(30, 30, 30, 0.95)'
              : 'rgba(60, 60, 60, 0.7)'} !important;
          }

          .bubble-attribute {
            font-size: 13px !important;
            font-weight: 700 !important;
            justify-content: center !important;
            color: ${state === 'on'
              ? 'rgba(60, 60, 60, 1)'
              : 'rgba(100, 100, 100, 0.6)'} !important;
          }

          .bubble-range-slider {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            height: 4px !important;
            border-radius: 0 0 16px 16px !important;
            z-index: 10 !important;
            background: rgba(0, 0, 0, 0.06) !important;
            overflow: hidden !important;
            opacity: 1 !important;
          }

          .bubble-range-fill {
            height: 4px !important;
            background: rgb(255, 149, 0) !important;
          }

          .bubble-range-value {
            position: absolute !important;
            top: 6px !important;
            right: 6px !important;
            font-size: 13px !important;
            font-weight: 700 !important;
            color: rgba(50, 50, 50, 0.9) !important;
            opacity: 0 !important;
            transition: opacity 0.15s ease !important;
            z-index: 20 !important;
          }

          .is-dragging .bubble-range-value { opacity: 1 !important; }
          .is-dragging .bubble-attribute { opacity: 0 !important; }
