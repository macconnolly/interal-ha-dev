                  - condition: template
                    value_template: "{{ on_lights | length > 0 }}"
                then:
                  - service: adaptive_lighting.apply
                    target:
                      entity_id: switch.adaptive_lighting_column_lights
                    data:
                      lights: "{{ on_lights }}"
                      turn_on_lights: false
                      transition: "{{ 0 if is_force_apply else transition_speed }}"
                    continue_on_error: true

      - event: oal_engine_calculation_complete
        event_data:
          timestamp: "{{ now().isoformat() }}"
          trigger_source: >
            {{ trigger.platform ~ ':' ~ (trigger.entity_id | default('n/a')) }}
          final_brightness_offset_total: >
            {{ base_config_b + env_with_sunset_capped }}
          final_warmth_offset_total: "{{ base_warmth_offset }}"
          comp_b_manual_slider: 0  # Dead code removed (Phase 2A)
          comp_b_config: "{{ comp_config_b }}"
          comp_b_env_raw: "{{ comp_env_b_raw }}"
          comp_b_env_with_sunset: "{{ env_with_sunset_capped }}"
          comp_b_sunset: "{{ comp_sunset_b }}"
          sunset_amplifier: "{{ sunset_amplifier }}"
          comp_k_manual: "{{ comp_manual_k }}"
          comp_k_config: "{{ comp_config_k }}"
          comp_k_env: "{{ comp_env_k }}"
          comp_k_sunset: "{{ comp_sunset_k }}"

  # ---------------------------------------------------------------------------
  # 4.2 Configuration Manager (presets + power handoff)
  # ---------------------------------------------------------------------------
  - id: oal_configuration_manager_v13
    alias: "OAL v13 - Configuration Manager (Transition-Locked)"
    mode: restart
    trigger:
      - platform: state
        entity_id: input_select.oal_active_configuration
    
    variables:
      config: "{{ states('input_select.oal_active_configuration') }}"
      transition_speed: "{{ states('input_number.oal_control_transition_speed') | float(0.3) }}"
      
      config_profiles:
        # Adaptive: True baseline - AL works normally, no interference
        "Adaptive":
          b: 0
          k: 0
          lights_off: []
          lights_dimmed: {}
          is_baseline: true
          is_force_on: false
        
        # Full Brightness: Turn on ALL lights with AL's calculated values
        "Full Bright":
          b: 0
          k: 0
          lights_off: []
          lights_dimmed: {}
          is_baseline: false
          is_force_on: true
        
        "Dim Ambient":
          b: -30
          k: -500
          lights_off: []
          lights_dimmed:
            light.main_living_lights: 40      # Soft ambient
            light.kitchen_island_pendants: 30 # Lower than normal
            light.kitchen_counter_cabinet_underlights: 20  # Subtle counter glow
            light.column_lights: 30           # Accent glow
            light.accent_spots_lights: 20     # Subtle spots
            light.recessed_ceiling_lights: 1  # Minimal glow
          is_baseline: false
          is_force_on: false
        
        "Warm Ambient":
          b: -50
          k: -1000
          lights_off:
            - light.recessed_ceiling_lights
            - light.kitchen_main_lights
          lights_dimmed:
            light.accent_spots_lights: 10 # Dim spots
            light.kitchen_island_lights: 5 # Low glow on pendants
          is_baseline: false
          is_force_on: false
        
        "TV Mode":
          b: -60 # Global dim
          k: -1500 # Very warm
          lights_off:
            - light.column_lights            # Off - near TV glare
            - light.living_room_floor_lamp   # Off - direct line of sight
            - light.recessed_ceiling_lights  # Off - harsh overhead
          lights_dimmed:
            light.living_room_couch_lamp: 5   # Barely visible
            light.kitchen_island_pendants: 15 # Background glow
            light.kitchen_counter_cabinet_underlights: 10  # Safety/navigation glow
            light.accent_spots_lights: 5      # Subtle ambient
            light.entryway_lamp: 8            # Navigation/safety
            light.living_room_credenza_light: 3  # Bias lighting
          is_baseline: false
          is_force_on: false

        "Sleep":
          b: 0
          k: 0
          lights_off: []
          lights_dimmed: {}
          is_baseline: false
          is_force_on: false
          is_sleep: true

        "Manual":
          b: 0
          k: 0
          lights_off: []
          lights_dimmed: {}
          is_baseline: false
          is_force_on: false
      
      target_profile: "{{ config_profiles.get(config, {}) }}"
      is_baseline: "{{ target_profile.get('is_baseline', false) }}"
      is_force_on: "{{ target_profile.get('is_force_on', false) }}"
      is_sleep: "{{ target_profile.get('is_sleep', false) }}"

      # FIX 2: Calculate expanded switches once for efficiency
      all_switches_expanded: >
        {{ expand('group.oal_control_switches') | map(attribute='entity_id') | list }}
      
      all_adaptive_lights_expanded: >
        {{ expand('light.all_adaptive_lights') | map(attribute='entity_id') | list }}
      
      # Expand light groups to individual entities for manual control
      new_controlled_lights: >
        {% set lights_off = target_profile.get('lights_off', []) %}
        {% set lights_dimmed = target_profile.get('lights_dimmed', {}).keys() | list %}
        {% set combined = (lights_off + lights_dimmed) | unique | list %}
        {{ expand(combined) | map(attribute='entity_id') | list }}

      # Track previously controlled lights for proper cleanup during transitions
      prev_controlled_lights: >
        {% if trigger.from_state is not none and is_state('input_boolean.oal_config_power_handoff_active', 'on') %}
          {% set prev_config = trigger.from_state.state %}
          {% set prev_profile = config_profiles.get(prev_config, {}) %}
          {% set lights_off = prev_profile.get('lights_off', []) %}
          {% set lights_dimmed = prev_profile.get('lights_dimmed', {}).keys() | list %}
          {% set combined = (lights_off + lights_dimmed) | unique | list %}
          {{ expand(combined) | map(attribute='entity_id') | list }}
        {% else %}
          []
        {% endif %}

    action:
      # =========================================================================
      # LOCK: Block Core Engine during transition
      # =========================================================================
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.oal_config_transition_active

      # =========================================================================
      # SLEEP MODE: Toggle force_sleep based on Sleep Mode selection
      # =========================================================================
      - if: "{{ is_sleep }}"
        then:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.oal_force_sleep
        else:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.oal_force_sleep

      # =========================================================================
      # ROUTE: Choose execution path based on target config
      # =========================================================================
      - choose:
          # =====================================================================
          # BASELINE PATH: Adaptive - just let AL work normally, no forced turn on
          # =====================================================================
          - conditions:
              - condition: template
                value_template: "{{ is_baseline }}"
            sequence:
              # 1. Release ALL manual controls system-wide
              - repeat:
                  for_each: "{{ all_switches_expanded }}"
                  sequence:
                    - service: adaptive_lighting.set_manual_control
                      target:
                        entity_id: "{{ repeat.item }}"
                      data:
                        manual_control: false
              
              # 2. Clear handoff flag (no overrides in adaptive baseline)
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.oal_config_power_handoff_active
              
              # 3. Set baseline offsets (0, 0)
              - service: input_number.set_value
                target:
                  entity_id: input_number.oal_offset_config_brightness
                data:
                  value: 0
              
              - service: input_number.set_value
                target:
                  entity_id: input_number.oal_offset_config_warmth
                data:
                  value: 0
              
              # 4. Unlock engine - Core Engine will manage lights naturally
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.oal_config_transition_active
              
              # EXIT: Baseline path complete - AL now works normally
          
          # =====================================================================
          # FORCE ON PATH: Full Brightness - turn on ALL lights with AL values
          # =====================================================================
          - conditions:
              - condition: template
                value_template: "{{ is_force_on }}"
            sequence:
              # 1. Release ALL manual controls system-wide
              - repeat:
                  for_each: "{{ all_switches_expanded }}"
                  sequence:
                    - service: adaptive_lighting.set_manual_control
                      target:
                        entity_id: "{{ repeat.item }}"
                      data:
                        manual_control: false
              
              # 2. Turn on ALL lights with AL's calculated settings
              - repeat:
                  for_each: "{{ all_switches_expanded }}"
                  sequence:
                    - service: adaptive_lighting.apply
                      target:
                        entity_id: "{{ repeat.item }}"
                      data:
                        turn_on_lights: true
                        transition: "{{ 0 if is_force_apply else transition_speed }}"
              
              # 3. Clear handoff flag (no overrides in force-on)
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.oal_config_power_handoff_active
              
              # 4. Set baseline offsets (0, 0)
              - service: input_number.set_value
                target:
                  entity_id: input_number.oal_offset_config_brightness
                data:
                  value: 0
              
              - service: input_number.set_value
                target:
                  entity_id: input_number.oal_offset_config_warmth
                data:
                  value: 0
              
              # 5. Unlock engine
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.oal_config_transition_active
              
              # EXIT: Force-on path complete

        # =======================================================================
        # OVERRIDE PATH: Handle dimmed/ambient/TV configs
        # Properly tracks previously controlled lights and only releases those
        # EXCEPT: "Manual" config preserves manual_control (set by brighter/dimmer scripts)
        # =======================================================================
        default:
          # PHASE 1: Cleanup previous config's power handoff (if any)
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ prev_controlled_lights | length > 0 }}"
                sequence:
                  # Release manual control on previously controlled lights
                  # Match lights to their respective switches instead of passing all to all
                  - repeat:
                      for_each: "{{ all_switches_expanded }}"
                      sequence:
                        - variables:
                            # Get lights managed by this switch and expand groups to individuals
                            switch_managed: "{{ state_attr(repeat.item, 'configuration').lights | default([]) }}"
                            switch_lights_expanded: "{{ expand(switch_managed) | map(attribute='entity_id') | list }}"
                            # Find which prev_controlled_lights belong to this switch
                            lights_for_switch: "{{ prev_controlled_lights | select('in', switch_lights_expanded) | list }}"
                        - if: "{{ lights_for_switch | length > 0 }}"
                          then:
                            - service: adaptive_lighting.set_manual_control
                              target:
                                entity_id: "{{ repeat.item }}"
                              data:
                                lights: "{{ lights_for_switch }}"
                                manual_control: false

                  # Apply AL without turning lights on (just release control)
                  - repeat:
                      for_each: "{{ all_switches_expanded }}"
                      sequence:
                        - variables:
                            switch_managed: "{{ state_attr(repeat.item, 'configuration').lights | default([]) }}"
                            switch_lights_expanded: "{{ expand(switch_managed) | map(attribute='entity_id') | list }}"
                            lights_for_switch: "{{ prev_controlled_lights | select('in', switch_lights_expanded) | list }}"
                        - if: "{{ lights_for_switch | length > 0 }}"
                          then:
                            - service: adaptive_lighting.apply
                              target:
                                entity_id: "{{ repeat.item }}"
                              data:
                                lights: "{{ lights_for_switch }}"
                                turn_on_lights: false
                                transition: "{{ 0 if is_force_apply else transition_speed }}"

                  # Clear old handoff flag
                  - service: input_boolean.turn_off
                    target:
                      entity_id: input_boolean.oal_config_power_handoff_active

          # GLOBAL MANUAL SHORTCUT: Just unlock transition - engine already ran via oal_global_adjustment_start
          # Removed redundant watchdog trigger (was causing double engine runs)
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ config == 'Manual' }}"
                sequence:
                  - service: input_boolean.turn_off
                    target:
                      entity_id: input_boolean.oal_config_transition_active

          # SLEEP MODE SHORTCUT: Unlock and trigger Core Engine (it handles sleep)
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ is_sleep }}"
                sequence:
                  - service: input_boolean.turn_off
                    target:
                      entity_id: input_boolean.oal_config_transition_active
                  - event: oal_watchdog_trigger
                    event_data:
                      message: "Sleep Mode activated - Core Engine will apply sleep settings"
                      force: true

          # PHASE 2: Apply new config offset settings (skip for Global Manual and Sleep Mode)
          - condition: template
            value_template: "{{ config != 'Manual' and not is_sleep }}"
          
          - service: input_number.set_value
            target:
              entity_id: input_number.oal_offset_config_brightness
            data:
              value: "{{ target_profile.b }}"
          
          - service: input_number.set_value
            target:
              entity_id: input_number.oal_offset_config_warmth
            data:
              value: "{{ target_profile.k }}"
          
          # Brief pause for offset changes to settle
          - delay: "00:00:01"
          
          # PHASE 3: Apply power handoff overrides (if any)
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ new_controlled_lights | length > 0 }}"
                sequence:
                  # 3A. Set manual control on lights being overridden (per-switch)
                  - repeat:
                      for_each: "{{ all_switches_expanded }}"
                      sequence:
                        - variables:
                            switch_id: "{{ repeat.item }}"
                            switch_lights: "{{ (state_attr(switch_id, 'configuration') or {}).get('lights', []) }}"
                            lights_for_this_switch: "{{ switch_lights | select('in', new_controlled_lights) | list }}"
                        - if:
                            - condition: template
                              value_template: "{{ lights_for_this_switch | length > 0 }}"
                          then:
                            - service: adaptive_lighting.set_manual_control
                              target:
                                entity_id: "{{ switch_id }}"
                              data:
                                lights: "{{ lights_for_this_switch }}"
                                manual_control: true
                  
                  # 3B. Apply dimmed lights
                  - repeat:
                      for_each: "{{ target_profile.get('lights_dimmed', {}) | dictsort }}"
                      sequence:
                        - service: light.turn_on
                          continue_on_error: true
                          target:
                            entity_id: "{{ repeat.item[0] }}"
                          data:
                            brightness_pct: "{{ repeat.item[1] }}"
                            transition: "{{ 0 if is_force_apply else transition_speed }}"
                  
                  # 3C. Turn off specified lights
                  - if: "{{ target_profile.get('lights_off', []) | length > 0 }}"
                    then:
                      - service: light.turn_off
                        continue_on_error: true
                        target:
                          entity_id: "{{ target_profile.get('lights_off', []) }}"
                        data:
                          transition: "{{ 0 if is_force_apply else transition_speed }}"
                  
                  # 3D. Mark handoff as active
                  - service: input_boolean.turn_on
                    target:
                      entity_id: input_boolean.oal_config_power_handoff_active
          
          # UNLOCK: Release Core Engine
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.oal_config_transition_active
          
          # TRIGGER: Force engine to recalculate with new offsets
          - event: oal_watchdog_trigger
            event_data:
              message: "Override config applied - recalculating zones"
  # ---------------------------------------------------------------------------
  # 4.3 Sunset Gaussian offsets (brightness + warmth)
  # ---------------------------------------------------------------------------
  - id: oal_sunset_logic_unified_v13
    alias: "OAL v13 - Seamless Sunset Logic (Unified Gaussian Curve)"
    trigger:
      - platform: homeassistant
        event: start
      - platform: time_pattern
        minutes: "/1"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
    variables:
      elevation: "{{ state_attr('sun.sun', 'elevation') | float(90) }}"
      e: 2.71828
      brightness_offset: >
        {% if 8 >= elevation >= -8 %}
          {% set gauss = e ** ( - (elevation ** 2) / (2 * (4 ** 2)) ) %}
          {{ (gauss * 8) | round(0) }}
        {% else %}
          0
        {% endif %}
      warmth_offset: >
        {% if 5 >= elevation >= -5 %}
          {% set gauss = e ** ( - (elevation ** 2) / (2 * (2.5 ** 2)) ) %}
          {{ (gauss * -1500) | round(0) }}
        {% else %}
          0
        {% endif %}
      column_rgb_green: >
        {% set rising = state_attr('sun.sun', 'rising') | default(true) %}

        {# EVENING: Fade green from 200 to 165 as sun drops from 0 to -5 #}
        {% if not rising and elevation <= 0 and elevation >= -5 %}
          {% set progress = (0 - elevation) / 5 %}
          {{ (200 - (35 * progress)) | round(0) }}

        {# MORNING: Fade green from 165 to 200 as sun rises from 5 to 12 #}
        {% elif rising and elevation >= 5 and elevation <= 12 %}
          {% set progress = (elevation - 5) / 7 %}
          {{ (165 + (35 * progress)) | round(0) }}

        {# NIGHT (between -5 and +5): Hold at 165 (warm orange) #}
        {% elif elevation < 5 %}
          165

        {# DAY: Default to 200 (yellow-orange) #}
        {% else %}
          200
        {% endif %}
    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.oal_offset_sunset_brightness
        data:
          value: "{{ brightness_offset }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.oal_offset_sunset_warmth
        data:
          value: "{{ warmth_offset }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.oal_offset_column_rgb_green
        data:
          value: "{{ column_rgb_green }}"

  # ---------------------------------------------------------------------------
  # 4.3b Column Lights RGB Transition (Sun-Based)
  # ---------------------------------------------------------------------------
  # ---------------------------------------------------------------------------
  # 4.3a Column Lights Prepare RGB Mode (Govee Pink Fix)
  # ---------------------------------------------------------------------------
  - id: oal_column_lights_prepare_rgb_mode_v13
    alias: "OAL v13 - Column Lights Prepare RGB Mode"
    description: "Switches column lights to RGB mode at safe brightness before color transition to prevent Govee purple bug"
    trigger:
      - platform: numeric_state
        entity_id: sun.sun
        attribute: elevation
        below: 3
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
      - condition: template
        value_template: "{{ not state_attr('sun.sun', 'rising') | default(true) }}"
      - condition: state
        entity_id: switch.adaptive_lighting_sleep_mode_column_lights
        state: "off"
      - condition: template
        value_template: >
          {{ 'light.living_column_strip_light_matter' not in
             (state_attr('switch.adaptive_lighting_column_lights', 'manual_control') | default([])) }}
    action:
      # Step 1: Raise brightness to safe level (above 33%)
      - service: light.turn_on
        continue_on_error: true
        target:
          entity_id:
            - light.living_column_strip_light_matter
            - light.dining_column_strip_light_matter
        data:
          brightness_pct: 35
          transition: 0
      - delay: "00:00:10"

      # Step 2: Switch to RGB mode with safe orange (hue > 38)
      - service: light.turn_on
        continue_on_error: true
        target:
          entity_id:
            - light.living_column_strip_light_matter
            - light.dining_column_strip_light_matter
        data:
          rgb_color: [255, 200, 0]
          transition: 0
      - delay: "00:00:10"

      # Step 3: Set manual control to prevent AL interference
      - service: adaptive_lighting.set_manual_control
        continue_on_error: true
        target:
          entity_id: switch.adaptive_lighting_column_lights
        data:
          lights:
            - light.living_column_strip_light_matter
            - light.dining_column_strip_light_matter
          manual_control: true

      # Step 4: Reduce brightness for evening
      - service: light.turn_on
        continue_on_error: true
        target:
          entity_id:
            - light.living_column_strip_light_matter
            - light.dining_column_strip_light_matter
        data:
          brightness_pct: 20
          transition: 0

  # ---------------------------------------------------------------------------
  # 4.3b Column Lights RGB Transition
  # ---------------------------------------------------------------------------
  - id: oal_column_lights_rgb_transition_v13
    alias: "OAL v13 - Column Lights RGB Transition"
    description: "Applies smooth RGB color transition to column lights during evening"
    trigger:
      - platform: state
        entity_id: input_number.oal_offset_column_rgb_green
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
      - condition: state
        entity_id: switch.adaptive_lighting_sleep_mode_column_lights
        state: "off"
      # Ensure prepare automation has run (manual_control set)
      - condition: template
        value_template: >
          {{ state_attr('switch.adaptive_lighting_column_lights', 'manual_control') | default([]) | length > 0 }}
    variables:
      green_value: "{{ states('input_number.oal_offset_column_rgb_green') | int(200) }}"
    action:
      - service: light.turn_on
        target:
          entity_id:
            - light.living_column_strip_light_matter
            - light.dining_column_strip_light_matter
        data:
          rgb_color: [255, "{{ green_value }}", 0]
          transition: 0

  # ---------------------------------------------------------------------------
  # 4.3c Column Lights Morning Exit RGB Mode
  # ---------------------------------------------------------------------------
  - id: oal_column_lights_morning_exit_rgb_v13
    alias: "OAL v13 - Column Lights Morning Exit RGB Mode"
    description: "Transitions column lights from RGB back to color_temp mode in the morning"
    trigger:
      - platform: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: 8
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
      - condition: template
        value_template: "{{ state_attr('sun.sun', 'rising') | default(false) }}"
    action:
      # Step 1: Raise to safe brightness
      - service: light.turn_on
        continue_on_error: true
        target:
          entity_id:
            - light.living_column_strip_light_matter
            - light.dining_column_strip_light_matter
        data:
          brightness_pct: 40
          transition: 0
      - delay: "00:00:06"

      # Step 2: Switch to color_temp mode
      - service: light.turn_on
        continue_on_error: true
        target:
          entity_id:
            - light.living_column_strip_light_matter
            - light.dining_column_strip_light_matter
        data:
          color_temp_kelvin: 2750
          transition: 0
      - delay: "00:00:11"

      # Step 3: Release manual control
      - service: adaptive_lighting.set_manual_control
        continue_on_error: true
        target:
          entity_id: switch.adaptive_lighting_column_lights
        data:
          lights:
            - light.living_column_strip_light_matter
            - light.dining_column_strip_light_matter
          manual_control: false

      # Step 4: Let AL take over
      - service: adaptive_lighting.apply
        continue_on_error: true
        target:
          entity_id: switch.adaptive_lighting_column_lights
        data:
          turn_on_lights: false
          transition: 0

  # ---------------------------------------------------------------------------
  # 4.3d Column Lights Sleep Mode (Final Safety)
  # ---------------------------------------------------------------------------
  - id: oal_column_lights_sleep_trigger_v13
    alias: "OAL v13 - Column Lights Sleep Mode (Final Safety)"
    description: "Enables sleep mode after RGB transition completes"
    trigger:
      - platform: homeassistant
        event: start
      - platform: numeric_state
        entity_id: sun.sun
        attribute: elevation
        below: -5
        id: "evening_final"
      - platform: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: 5   # Exit sleep mode earlier for morning RGB fade (was: 12)
        id: "morning_trigger"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: "evening_final"
            sequence:
              - service: switch.turn_on
                target:
                  entity_id: switch.adaptive_lighting_sleep_mode_column_lights
          - conditions:
              - condition: trigger
                id: "morning_trigger"
            sequence:
              # Only toggle sleep mode here; Govee-safe RGB→color_temp transition
              # happens at 8° via oal_column_lights_morning_exit_rgb_v13
              - service: switch.turn_off
                target:
                  entity_id: switch.adaptive_lighting_sleep_mode_column_lights
        default:
          - if:
              - condition: numeric_state
                entity_id: sun.sun
                attribute: elevation
                below: -5
            then:
              - service: switch.turn_on
                target:
                  entity_id: switch.adaptive_lighting_sleep_mode_column_lights
            else:
              - service: switch.turn_off
                target:
                  entity_id: switch.adaptive_lighting_sleep_mode_column_lights

  # ---------------------------------------------------------------------------
  # 4.4 Environmental adaptation (lux + weather + season)
  # ---------------------------------------------------------------------------
  - id: oal_environmental_manager_v13
    alias: "OAL v13 - Environmental Adaptation Manager (Maximized)"
    trigger:
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: sensor.living_room_presence_light_sensor_light_level
      - platform: state
        entity_id: weather.home
      - platform: state
        entity_id: input_boolean.oal_environmental_boost_enabled
      - platform: time_pattern
        minutes: "/5"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
      - condition: template
        value_template: >
          {{ states('sensor.living_room_presence_light_sensor_light_level') not in ['unknown', 'unavailable']
             and states('weather.home') not in ['unknown', 'unavailable'] }}
    variables:
      current_boost: "{{ states('input_number.oal_offset_environmental_brightness') | float(0) }}"
      current_warmth: "{{ states('input_number.oal_offset_environmental_warmth') | float(0) }}"
      calculated_boost: >
        {% set elevation = state_attr('sun.sun', 'elevation') | float(0) %}
        {% set lux = states('sensor.living_room_presence_light_sensor_light_level') | float(2000) %}

        {# EARLY EXIT: Disabled, night (below -4° threshold), or very bright indoors #}
        {% if is_state('input_boolean.oal_environmental_boost_enabled', 'off') or elevation < -4 or lux > 2500 %}
          0
        {% else %}
          {% set weather = states('weather.home') %}
          {% set season = 'winter' if now().month in [11, 12, 1, 2, 3] else 'summer' %}

          {# Lux-based boost (primary factor - 100% weight) #}
          {% set lux_boost = 0 %}
          {% if lux < 100 %}
            {% set lux_boost = 18 %}
          {% elif lux < 300 %}
            {% set lux_boost = 15 %}
          {% elif lux < 700 %}
            {% set lux_boost = 10 %}
          {% elif lux < 1200 %}
            {% set lux_boost = 5 %}
          {% elif lux < 2000 %}
            {% set lux_boost = 2 %}
          {% endif %}

          {# Weather boost lookup (40% weight - psychological factor) #}
          {% set weather_lookup = {
            'fog': 20, 'pouring': 18, 'hail': 18, 'snowy': 15, 'snowy-rainy': 15,
            'rainy': 12, 'lightning-rainy': 12, 'cloudy': 10, 'lightning': 8,
            'partlycloudy': 5, 'windy': 2, 'windy-variant': 2, 'exceptional': 15
          } %}
          {% set weather_boost = weather_lookup.get(weather, 0) %}

          {# Season boost (25% weight - timing context) #}
          {% set season_boost = 8 if season == 'winter' else 0 %}

          {# Circadian-aware sun position boost (sunrise gentler, sunset fuller) #}
          {% set rising = state_attr('sun.sun', 'rising') | default(true) %}
          {% set sun_boost = 0 %}
          {% if -8 <= elevation <= 8 %}
            {% set e = 2.71828 %}
            {% set gauss = e ** (-(elevation ** 2) / (2 * (4 ** 2))) %}
            {% if rising %}
              {% set sun_boost = (gauss * 3) | round(0) %}
            {% else %}
              {% set sun_boost = (gauss * 8) | round(0) %}
            {% endif %}
          {% endif %}

          {# WEIGHTED combination to prevent compounding #}
          {% set base_boost = lux_boost + (weather_boost * 0.4) + (season_boost * 0.25) + sun_boost %}

          {# TWILIGHT FADE: Linear scale from 100% at 0° to 0% at -4° #}
          {% if elevation < 0 %}
            {% set twilight_factor = 1 + (elevation / 4) %}
            {% set base_boost = base_boost * twilight_factor %}
          {% endif %}

          {{ [50, base_boost] | min | round(0) }}
        {% endif %}
      final_boost: >
        {# Smart hysteresis: quicker to brighten, slower to dim #}
        {% set delta = calculated_boost - current_boost %}
        {% if delta > 0 and delta >= 2 %}
          {{ calculated_boost }}
        {% elif delta < 0 and (delta | abs) >= 6 %}
          {{ calculated_boost }}
        {% elif current_boost == 0 and calculated_boost > 0 %}
          {{ calculated_boost }}
        {% else %}
          {{ current_boost }}
        {% endif %}
      calculated_warmth: >
        {% if final_boost >= 15 %}
          {% set scale = (final_boost - 15) / 35 %}
          {{ (-200 + (scale * -800)) | round(0) }}
        {% else %}
          0
        {% endif %}
      final_warmth: >
        {% if (calculated_warmth - current_warmth) | abs > 100 %}
          {{ calculated_warmth }}
        {% else %}
          {{ current_warmth }}
        {% endif %}
    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.oal_offset_environmental_brightness
        data:
          value: "{{ final_boost }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.oal_offset_environmental_warmth
        data:
          value: "{{ final_warmth }}"

  # ---------------------------------------------------------------------------
  # 4.4b Night behavior manager (post-twilight dimming + warmth continuation)
  # ---------------------------------------------------------------------------
  - id: oal_night_behavior_manager_v13
    alias: "OAL v13 - Night Behavior Manager"
    description: "Applies gradual dimming and warmth shift during deep night (elevation < -4)"
    trigger:
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: input_boolean.oal_night_dimming_enabled
      - platform: time_pattern
        minutes: "/5"
      - platform: numeric_state
        entity_id: sun.sun
        attribute: elevation
        below: -3
        id: "entering_night"
      - platform: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: -5
        id: "exiting_night"
    condition:
      - condition: state
        entity_id: input_boolean.oal_system_paused
        state: "off"
    variables:
      elevation: "{{ state_attr('sun.sun', 'elevation') | float(0) }}"
      current_dim: "{{ states('input_number.oal_offset_night_brightness') | float(0) }}"
      current_warmth: "{{ states('input_number.oal_offset_night_warmth') | float(0) }}"

      # Calculate raw night dimming offset
      # Formula: max(-30, (elevation + 4) * 3) when elevation < -4
      # At -4°: 0%, At -10°: -18%, At -14°+: -30% (capped)
      calculated_dim: >
        {% if is_state('input_boolean.oal_night_dimming_enabled', 'off') or elevation >= -4 %}
          0
        {% else %}
          {% set raw = (elevation + 4) * 3 %}
          {{ [raw, -30] | max | round(0) }}
        {% endif %}

      # Calculate raw night warmth offset
      # Formula: max(-500, (elevation + 4) * 50) when elevation < -4
      # At -4°: 0K, At -10°: -300K, At -14°+: -500K (capped)
      calculated_warmth: >
        {% if is_state('input_boolean.oal_night_dimming_enabled', 'off') or elevation >= -4 %}
          0
        {% else %}
          {% set raw = (elevation + 4) * 50 %}
          {{ [raw, -500] | max | round(0) }}
        {% endif %}

      # Hysteresis: quick to dim (delta -2), slow to recover (delta +3)
      final_dim: >
        {% set delta = calculated_dim - current_dim %}
        {% if delta < 0 and (delta | abs) >= 2 %}
          {{ calculated_dim }}
        {% elif delta > 0 and delta >= 3 %}
          {{ calculated_dim }}
        {% elif current_dim == 0 and calculated_dim < 0 %}
          {{ calculated_dim }}
        {% elif calculated_dim == 0 and current_dim < 0 %}
          {{ 0 }}
        {% else %}
          {{ current_dim }}
        {% endif %}

      # Warmth hysteresis: 100K threshold
      final_warmth: >
        {% if (calculated_warmth - current_warmth) | abs >= 100 %}
          {{ calculated_warmth }}
        {% elif calculated_warmth == 0 and current_warmth != 0 %}
          {{ 0 }}
        {% else %}
          {{ current_warmth }}
        {% endif %}

    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.oal_offset_night_brightness
        data:
          value: "{{ final_dim }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.oal_offset_night_warmth
        data:
          value: "{{ final_warmth }}"

  # ---------------------------------------------------------------------------
  # 4.5 Isolated override (work mode on office desk lamp)
  # ---------------------------------------------------------------------------
  - id: oal_isolated_override_manager_v13
    alias: "OAL v13 - Isolated Override Manager"
    trigger:
      - platform: state
        entity_id: input_select.oal_isolated_override_mode
    variables:
      mode: "{{ states('input_select.oal_isolated_override_mode') }}"
      transition_speed: "{{ states('input_number.oal_control_transition_speed') | float(0.3) }}"
    action:
