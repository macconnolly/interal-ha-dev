# Kitchen Room Card
# Features:
# - Main room separator header with brightness slider
# - Conditional "Clear Override" sub-button when manually controlled
# - Conditional "Play/Pause" sub-button when media is playing/paused
# - Light tile (1 light - kitchen main lights)
# - Grid layout for media controls (Sonos)
# - All wrapped in a white glassmorphic card
# - Dynamic styling based on room state

type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    entity: light.kitchen_main_lights
    name: Kitchen
    icon: mdi:countertop
    sub_button:
      main:
        - entity: switch.adaptive_lighting_kitchen_island
          icon: mdi:refresh
          show_state: false
          show_background: true
          visibility:
            - condition: state
              entity: sensor.room_kitchen_state
              attribute: has_override
              state: true
          tap_action:
            action: call-service
            service: adaptive_lighting.set_manual_control
            data:
              entity_id: switch.adaptive_lighting_kitchen_island
              manual_control: false
          name: Adaptive Reset
        - entity: media_player.kitchen
          icon: mdi:play-pause
          show_state: false
          show_background: true
          visibility:
            - condition: or
              conditions:
                - condition: state
                  entity: media_player.kitchen
                  state: playing
                - condition: state
                  entity: media_player.kitchen
                  state: paused
          tap_action:
            action: perform-action
            perform_action: media_player.media_play_pause
            target:
              entity_id: media_player.kitchen
          name: Play Pause Sonos
        - entity: light.kitchen_main_lights
          sub_button_type: slider
          name: Brightness
          icon: mdi:brightness-7
          hold_action:
            action: toggle
      bottom: []
    styles: |-
      ${(() => {
        const lightsOn = hass.states['light.kitchen_main_lights']?.state === 'on';
        const isPlaying = hass.states['media_player.kitchen']?.state === 'playing';
        let iconColor, iconBg;
        if (isPlaying) {
          iconColor = 'rgb(66, 133, 244)';
          iconBg = 'rgba(66, 133, 244, 0.18)';
        } else if (lightsOn) {
          iconColor = 'rgb(255, 149, 0)';
          iconBg = 'rgba(255, 149, 0, 0.18)';
        } else {
          iconColor = 'rgba(40, 40, 40, 0.6)';
          iconBg = 'rgba(60, 60, 60, 0.12)';
        }
        return `
          ha-card { background: transparent !important; border: none !important; box-shadow: none !important; padding: 10px 16px 4px 16px !important; margin: 0 !important; }
          .bubble-icon-container { background: ${iconBg} !important; border-radius: 50% !important; min-width: 44px !important; min-height: 44px !important; }
          .bubble-icon { color: ${iconColor} !important; --mdc-icon-size: 26px !important; ${(lightsOn || isPlaying) ? `filter: drop-shadow(0 0 4px ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.4)')}) !important;` : ''} }
          .bubble-name { font-size: 18px !important; font-weight: 700 !important; color: rgba(30, 30, 30, 0.95) !important; }
          .bubble-sub-button-container { gap: 8px !important; }
          .bubble-sub-button { background: ${iconBg} !important; border: 1px solid ${iconColor.replace('rgb', 'rgba').replace(')', ', 0.3)')} !important; border-radius: 50% !important; min-width: 44px !important; min-height: 44px !important; }
          .bubble-sub-button:active { transform: scale(0.92) !important; }
          .bubble-sub-button ha-icon { color: ${iconColor} !important; --mdc-icon-size: 22px !important; }
          .bubble-sub-button-1 { background: rgba(255, 110, 90, 0.15) !important; border: 1px solid rgba(255, 110, 90, 0.4) !important; }
          .bubble-sub-button-1 ha-icon { color: rgb(255, 110, 90) !important; }
          .bubble-sub-button-2 { background: rgba(66, 133, 244, 0.15) !important; border: 1px solid rgba(66, 133, 244, 0.4) !important; }
          .bubble-sub-button-2 ha-icon { color: rgb(66, 133, 244) !important; }
        `;
      })()}
